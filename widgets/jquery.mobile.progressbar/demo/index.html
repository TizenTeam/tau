<!DOCTYPE html> 
<html> 
    <head> 
        <title>jquery.mobile.progressbar demo</title> 

        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.js"></script>

        <script type="text/javascript" src="../../../compiled/theme.js"></script>
        <script type="text/javascript" src="../../../compiled/jquery.mobile.toolkit.js"></script>
        <link rel="stylesheet" href="../../../compiled/theme.css" />
        
        <script type="text/javascript">
       
        	$(document).ready(function() {
        		$('.ui-progressbar').progressbar();
        	});
        	
        </script>
    </head> 

    <body> 
    	<section id="page1" data-role="page">
	  		<header data-role="header"><h1>jquery.mobile.progressbar demo</h1></header>
	  		<div class="content" data-role="content">
	    		<p>Progress Bar in a Dialog box</p>
				<p><a href="#page2" 
					data-rel="dialog"
					data-transition="pop" 
					>ProgressBar in a Dialog</a></p>
	  		</div>
	  		<footer data-role="footer"><h1>Thanks</h1></footer>
		</section>
  		
	  	<section id="page2" data-role="page">
	  	<header data-role="header"><h1>ProgressBar</h1></header>
			<div class="content" data-role="content">
				<div class="ui-progressbar"></div>
			</div>
		<footer data-role="footer"><h1>Thanks</h1></footer>
		</section>
	  	<!-- Second page ends -->
  </body>
    </body>
</html>
