<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/weather.css" />
	<script>
		var data = '{ "Condition" : "images/sunny.png", "Degree" : "10", "tempUnit" : "images/c_shadow.png", "Differ" : "Colder than yesterday", "highDday": "images/highertemp.PNG", "lowDday":"images/lowertemp.PNG", "humidityDday": "images/humidity2.PNG", "dateDday": "TODAY", "dateD+1": "FRI", "dateD+2" : "SAT", "highD+1": "images/highertemp.PNG", "lowD+1":"images/lowertemp.PNG", "humidityD+1": "images/humidity2.PNG", "highD+2": "images/highertemp.PNG", "lowD+2":"images/lowertemp.PNG", "humidityD+2": "images/humidity2.PNG" }';
	</script>
	<script src="script/main.js"></script>
</head>
<body>
<div class="container">
	<div class="header">
		<h2>Seoul, Korea</h2>
	</div>
	<div class="content">
		<div class="main">
			<img class="current-weather" alt="currentWeather" data-bind='{ "text" : "Condition" }'/>
			<div class="current-degree" data-bind= '{ "text" : "Degree" }'></div>
				<img class="current-temp" alt="currentTemp" data-bind= '{ "text": "tempUnit" }'/>
				<span class="differ" data-bind='{ "text" : "Differ" }'></span>
		</div>
		<div class="sub">
			<div id="today" class="subWeather1">
				<div class="date" data-bind='{ "text": "dateDday" }'></div>
				<div id="temperature_today" class="todayT">
					<img class="high_temp" alt="hightemp" data-bind= '{ "text" : "highDday" }'/>
					<img class="low_temp" alt="lowtemp" data-bind= '{ "text" : "lowDday" }'/>
				</div>
				<div id="humidity_today" class="todayH">
					<img class="humid" alt="humid" data-bind= '{ "text" : "humidityDday" }'/>
				</div>
			</div>
			<div id="dplus1" class="subWeather2">
				<div class="date" data-bind='{ "text": "dateD+1" }'></div>
				<div id="temperature_dplus1" class="todayT">
					<img class="high_temp" alt="hightemp" data-bind= '{ "text" : "highD+1" }'/>
					<img class="low_temp" alt="lowtemp" data-bind= '{ "text" : "lowD+1" }'/>
				</div>
				<div id="humidity_dplus1" class="todayH">
					<img class="humid" alt="humid" data-bind= '{ "text" : "humidityD+1" }'/>
				</div>
			</div>
			<div id="dplus2" class="subWeather3">
				<div class="date" data-bind='{ "text": "dateD+2" }'></div>
				<div id="temperature_dplus2" class="todayT">
					<img class="high_temp" alt="hightemp" data-bind= '{ "text" : "highD+2" }'/>
					<img class="low_temp" alt="lowtemp" data-bind= '{ "text" : "lowD+2" }'/>
				</div>
				<div id="humidity_dplus2" class="todayH">
					<img class="humid" alt="humid" data-bind= '{ "text" : "humidityD+2" }' />
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
