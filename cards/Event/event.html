<script src="script/main.js"></script>
<script>
	window.addEventListener( 'DOMContentLoaded' , function () {
		var head = document.getElementById("head");
		var container = document.getElementById("container");
		var side = document.getElementById("sidemenu");
		var sub = document.getElementById("subcontent");
		if( !head ) {
			container.className = container.className + " noheader";
		}
		if ( !side ) {
			container.className = container.className + " noside";
		}
		if ( !sub ) {
			container.className = container.className + " nosub";
		}

	});
</script>
