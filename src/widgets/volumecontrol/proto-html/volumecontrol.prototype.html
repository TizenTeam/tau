<div class="ui-volumecontrol ui-corner-all" id="volumecontrol">
  <h1 id="volumecontrol-title"></h1>
  <div class="ui-volumecontrol-icon">
	<img src="../${FRAMEWORK_ROOT}/themes/${THEME_NAME}/images/Volume/00_volume_icon.png"></img>
  </div>
  <div class="ui-volumecontrol-indicator">
    <img id="volumecontrol-indicator" 
         data-basicTone-imageTemplate="../${FRAMEWORK_ROOT}/themes/${THEME_NAME}/images/Volume/volume_7_level/00_volume_%1.png"
         data-basicTone-maxVolume="7"
         data-generalVolume-imageTemplate="../${FRAMEWORK_ROOT}/themes/${THEME_NAME}/images/Volume/volume_15_level/00_volume_%1.png"
         data-generalVolume-maxVolume="15">
    </img>
  </div>
</div>
