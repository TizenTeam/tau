<div class="ui-datetimepicker" id="datetimepicker">
  <div id="datetimepicker-inner-container" class="jquery-mobile-ui-widget datetimepicker-inner-container">
    <div id="datetimepicker-header" class="datetimepicker-header"></div>
    <div id="datetimepicker-main" class="datetimepicker-main">
      <div class="date ui-grid-b" id="datetimepicker-date">
        <span class="data year" id="datetimepicker-date-year"></span>
        <span class="data month" id="datetimepicker-date-month"></span>
        <span class="data day" id="datetimepicker-date-day"></span>
      </div>
      <div class="time ui-grid-b" id="datetimepicker-time">
        <span class="data hours" id="datetimepicker-time-hours"></span>
        <span class="data separator" id="datetimepicker-time-separator"></span>
        <span class="data minutes" id="datetimepicker-time-minutes"></span>
      </div>
      <div class="ampm" id="datetimepicker-ampm">
        <span class="data ampm" id="datetimepicker-ampm-span"></span>
      </div>
    </div>
    <div id="datetimepicker-selector" class="selector">
      <div id="datetimepicker-selector-container" class="container container-years" data-scroll="x">
        <div id="datetimepicker-selector-view" class="view">
          <div class="item" id="datetimepicker-item" data-selector=".item a">
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
