<!DOCTYPE html>

	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link rel="stylesheet" href="../../../libs/js/jquery-mobile-1.0.1pre/external/qunit.css"/>

        <script src="../../../build/tizen-web-ui-fw/0.1/js/jquery.js"></script>

	        </div>

	        </div>
        </div>

        <div data-role="page" data-nstest-role="page" id="singleimagedisplay-test-resize-smallersquare-to-largersquare">

		        <h1>Single Image Display Tests</h1>
	        </div>
	        <div data-nstest-role="content">
                <div style="border:10px ridge; width: 100px; height: 100px;">
                    <img id="image1" data-nstest-src="images/singleimage_sm_s.jpg" />
                </div>
	        </div>
        </div>
