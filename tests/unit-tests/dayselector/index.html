<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Day Selector Tests</title>

  <link rel="stylesheet" href="../../../build/tizen-web-ui-fw/latest/themes/default/tizen-web-ui-fw-theme.css"/>
	<link rel="stylesheet" href="../../../libs/js/jquery-mobile-1.0.1pre/external/qunit.css"/>

  <script src="../../../build/tizen-web-ui-fw/latest/js/jquery.js"></script>
  <script src="../../../libs/js/jquery-mobile-1.0.1pre/tests/unit/jquery.setNameSpace.js"></script>
  <script src="../../../build/tizen-web-ui-fw/latest/js/jquery-mobile.js"></script>
  <script src="../../../build/tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
  <script src="../../../build/tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"></script>
  <script src="../../../libs/js/jquery-mobile-1.0.1pre/tests/jquery.testHelper.js"></script>
  <script src="../../../libs/js/jquery-mobile-1.0.1pre/external/qunit.js"></script>

	<script src="dayselector-tests.js"></script>
</head>
<body>

<h1 id="qunit-header">jQuery Mobile Day Selector Tests</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests">
</ol>

<div data-nstest-role="page" id="dayselector-test-configuration">
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Day Selector Tests - configuration</h1>
	</div>
	<div data-nstest-role="content">
	  <fieldset id="dayselector-test-configuration-default" data-nstest-role="dayselector" />
	  <fieldset id="dayselector-test-configuration-theme" data-nstest-theme="a" data-nstest-role="dayselector" />
	  <fieldset id="dayselector-test-configuration-custom" />
	</div>
</div>

<div data-nstest-role="page" id="dayselector-test-select">
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Day Selector Tests - selection</h1>
	</div>
	<div data-nstest-role="content">
	  <fieldset id="dayselector-test-select-1" data-nstest-role="dayselector" />
	</div>
</div>

</body>
</html>
