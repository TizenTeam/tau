<!DOCTYPE html>
<html>
<head>
	<script src="../../../build/tizen-web-ui-fw/0.1/js/jquery.js"></script>
	<script src="../../../build/tizen-web-ui-fw/0.1/js/tizen-web-ui-fw-libs.min.js"></script>
	<script src="../../../build/tizen-web-ui-fw/0.1/js/tizen-web-ui-fw.js"

	<link rel="stylesheet" href="../../../libs/js/jquery-mobile-1.0.1pre/external/qunit.css" />

	<script src="../../../libs/js/jquery-mobile-1.0.1pre/external/qunit.js"></script>

<ol id="qunit-tests"></ol>

<div id="qunit-fixture">

				<li><div data-role="progressing" data-style="circle" id="progressing"></div></li>
			</ul>
		</div>
	</div>
