<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../libs/js/jquery-mobile-1.0.1pre/external/qunit.css"/>
  <script src="../../build/tizen-web-ui-fw/0.1/js/jquery.js"></script>
  <script src="../../build/tizen-web-ui-fw/0.1/js/tizen-web-ui-fw-libs.js"></script>
  <script src="../../build/tizen-web-ui-fw/0.1/js/tizen-web-ui-fw.js" 
    data-framework-theme="tizen-gray"
    data-framework-viewport-scaling="false"></script>
  <script src="../../libs/js/jquery-mobile-1.0.1pre/external/qunit.js"></script>

  <script src="tests.js"></script>
  <script src="runner.js"></script>
  <style type="text/css">
    html, body {
      width:100%;
      height:100%;
      margin:0px;
      padding:0px;
    }

    #testFrame {
      float: left;
      border: 0px;
      height: 100%;
      width: 60%;
    }

    #results {
      float: left;
      width: 30%;
    }
  </style>
</head>
<body>
  <div id="results">
    <h1 id="qunit-header"><a href="#">jQuery Mobile Test Suite</a></h1>
    <h2 id="qunit-banner"></h2>
    <ol id="qunit-tests">
    </ol>
  </div>
	<iframe data-src="{{testfile}}" name="testFrame" id="testFrame" scrolling="no">
	</iframe>
</body>
</html>
