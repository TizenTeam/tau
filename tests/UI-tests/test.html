<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>UI test - results</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
<div class="flex-box">
    <nav>
        <div class="span6" id="list"></div>
        <div class="span6" id="sumarize"></div>
    </nav>
    <section role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Result</h4>
                </div>
                <div class="col-md-4">
                    <h4>Pattern</h4>
                </div>
                <div class="col-md-4">
                    <h4>Diff</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id="dropzone1" class="small-drop-zone"></div>
                </div>
                <div class="col-md-4">
                    <div id="dropzone2" class="small-drop-zone"></div>
                </div>
                <div class="col-md-4">
                    <div id="image-diff" class="small-drop-zone"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group buttons" style="display:none">
                        <button class="btn" id="raw">Ignore nothing</button>
                        <button class="btn active" id="less">Ignore less</button>
                        <button class="btn" id="colors">Ignore colors</button>
                        <button class="btn" id="antialising">Ignore antialiasing</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group buttons" style="display:none">
                        <button class="btn active" id="original-size">Use original size</button>
                        <button class="btn" id="same-size">Scale to same size</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group buttons" style="display:none">
                        <button class="btn active" id="pink">Pink</button>
                        <button class="btn" id="yellow">Yellow</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group buttons" style="display:none">
                        <button class="btn active" id="flat">Flat</button>
                        <button class="btn" id="movement">Movement</button>
                        <button class="btn" id="flatDifferenceIntensity">Flat with diff intensity</button>
                        <button class="btn" id="movementDifferenceIntensity">Movement with diff intensity
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group buttons" style="display:none">
                        <button class="btn active" id="opaque">Opaque</button>
                        <button class="btn" id="transparent">Transparent</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="diff-results" style="display:none;">
                        <p>
                            <strong>The second image is <span id="mismatch"></span>% different compared to the
                                first.
                                <span id="differentdimensions"
                                      style="display:none;">And they have different dimensions.</span></strong>
                        </p>
                    </div>
                    <p id="thesame" style="display:none;">
                        <strong>These images are the same!</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="lib/resemble.js"></script>
<script src="js/test.js"></script>
<script src="lib/twitter-bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
