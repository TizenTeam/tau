<!DOCTYPE html><html><head>	<link rel="stylesheet" href="../lib/tau/mobile/theme/default/tau.css">	<link rel="stylesheet" href="../css/style.css">	<script type="text/javascript" src="../lib/tau/mobile/js/tau.js" data-build-remove="false"></script></head><body><div class="ui-page" id="email-9-recipients-CC-page">	<header>		<h1>New message</h1>		<a class="ui-header-btn ui-header-btn-left ui-header-btn-icon btn-icon-back"></a>	</header>	<div class="ui-content">		<ul class="ui-listview">			<li class="ui-li-static ui-li-has-dropdownmenu">				<select data-native-menu="false">					<option value="choose-one" data-placeholder="true">From : johndoe@samsung.com</option>					<option value="1">From : johndoe@samsung.com</option>					<option value="2">From : lorem@samsung.com</option>					<option value="3">From : ipsum@samsung.com</option>				</select>			</li>			<li class="ui-li-flex">				<span class="ui-li-area ui-li-area-a">					<div id="email-9-recipients-CC" class="ui-text-enveloper" data-selectable="true"							data-input="new-line" data-placeholder="Recipients" data-group-on-blur="false"							data-label-position="indent" data-label="To :"></div>				</span>				<span class="ui-li-area ui-li-area-c ui-li-icon ui-icon-contact" style="align-self: flex-end"></span>			</li>			<li class="ui-li-flex">				<span class="ui-li-area ui-li-area-a">					<div id="email-9-recipients-CC-2" class="ui-text-enveloper" data-selectable="true"							data-input="new-line" data-placeholder="Recipients" data-group-on-blur="false"							data-label-position="indent" data-label="CC :"></div>				</span>				<span class="ui-li-area ui-li-area-c ui-li-icon ui-icon-contact" style="align-self: flex-end"></span>			</li>			<li class="ui-li-flex">				<span class="ui-li-area ui-li-area-a">					<div id="email-9-recipients-CC-3" class="ui-text-enveloper" data-selectable="true"							data-input="new-line" data-placeholder="Recipients" data-group-on-blur="false"							data-label-position="indent" data-label="BCC :"></div>				</span>				<span class="ui-li-area ui-li-area-c ui-li-icon ui-icon-contact" style="align-self: flex-end"></span>			</li>			<li class="ui-li-flex">				<span class="ui-li-area ui-li-area-a">					<input type="text" placeholder="Subject" data-clear-btn="true" data-outside-div="true"							id="email-2-recipients-typing-input-2"/>				</span>				<span class="ui-li-area ui-li-area-c ui-li-icon ui-icon-paperclip"></span>			</li>		</ul>	</div><!-- /content -->	<script>		(function(tau) {			var page = document.getElementById("email-9-recipients-CC-page"),				textEnveloperElement = document.getElementById("email-9-recipients-CC"),				textEnveloperElement2 = document.getElementById("email-9-recipients-CC-2"),				textEnveloperElement3 = document.getElementById("email-9-recipients-CC-3"),				textEnveloper,				textEnveloper2,				textEnveloper3;			/**			 * Adds a new item			 */			function onNewValue(_textEnveloper, event) {				_textEnveloper.add(event.detail.value);			}			function showIcon(event) {				event.target.parentElement.nextElementSibling.style.display = "block";			}			function hideIcon(event) {				event.target.parentElement.nextElementSibling.style.display = "none";			}			function initTextEnveloper(element) {				var widget = tau.widget.TextEnveloper(element),					newValueBound = onNewValue.bind(null, widget),					input;				widget.on("newvalue", newValueBound);				widget.on("expand", showIcon);				widget.on("fold", hideIcon);				input = widget.getInput();				if (input) {					input.addEventListener("focus", function () {						widget.expandButtons();						if (widget !== textEnveloper) {							textEnveloper.foldButtons();						}						if (widget !== textEnveloper2) {							textEnveloper2.foldButtons();						}						if (widget !== textEnveloper3) {							textEnveloper3.foldButtons();						}					});				}				return widget;			}			/**			 * pagebeforeshow event handler			 * Do preparatory works and adds event listeners			 */			page.addEventListener("pagebeforeshow", function () {				textEnveloper = initTextEnveloper(textEnveloperElement);				textEnveloper.add("Darek P");				textEnveloper.foldButtons();				textEnveloper2 = initTextEnveloper(textEnveloperElement2);				textEnveloper2.add("Piotr Wronski");				textEnveloper3 = initTextEnveloper(textEnveloperElement3);				textEnveloper3.foldButtons();			});			/**			 * pagebeforeshow event handler			 * Do preparatory works and adds event listeners			 */			page.addEventListener("pageshow", function() {				var input = textEnveloper2.getInput();				if (input) {					input.value = " ";					input.focus();				}			});		}(window.tau));	</script></div><!-- /page --></body></html>
