<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" class="ui-page" id="popup_grid_page_dev">
	<div class="ui-header" data-position="fixed">
		<h1>Title</h1>
	</div>
	<div class="ui-content">
		<ul class="ui-listview ui-colored-list">
			<li class="ui-li-static">List Item 01</li>
			<li class="ui-li-static">List Item 02</li>
			<li class="ui-li-static">List Item 03</li>
			<li class="ui-li-static">List Item 04</li>
			<li class="ui-li-static">List Item 05</li>
			<li class="ui-li-static">List Item 06</li>
			<li class="ui-li-static">List Item 07</li>
			<li class="ui-li-static">List Item 08</li>
			<li class="ui-li-static">List Item 09</li>
			<li class="ui-li-static">List Item 10</li>
		</ul>

		<div id="moremenu_dev" class="ui-popup ui-popup-moremenu ui-popup-has-colored-list">
			<div class="ui-popup-content">
				<ul class="ui-listview ui-colored-list">
					<li class="ui-li-static li-has-thumb">
						<a href="#">
							<img src="images/thumbnail.jpg" alt="icon" class="li-thumb li-thumb-circle">
							Power off
						</a>
					</li>
					<li class="ui-li-static li-has-thumb">
						<a href="#">
							<img src="images/thumbnail.jpg" alt="icon" class="li-thumb li-thumb-circle">
							Flight mode
						</a>
					</li>
					<li class="ui-li-static li-has-thumb">
						<a href="#">
							<img src="images/thumbnail.jpg" alt="icon" class="li-thumb li-thumb-circle">
							Restart
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script>
			(function (tau) {
				/**
				 * page - Panel page element
				 * panelChanger - Panel changer element
				 * panelChangerComponent - TAU panel changer instance
				 * navigation - navigation element
				 * navigationComponent - TAU navigation instance
				 */
				var page = document.querySelector("#popup_grid_page_dev");

				/**
				 * pagebeforeshow event handler
				 * Do preparatory works and adds event listeners
				 */
				page.addEventListener("pageshow", function () {
					tau.openPopup("moremenu_dev", {positionTo: "window"});
				});
			}(window.tau));
		</script>
</div>
</div>
</body>
</html>
