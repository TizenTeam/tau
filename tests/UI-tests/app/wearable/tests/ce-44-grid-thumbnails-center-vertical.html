	<!--
		Main application.
	-->
	<script>
		(function (tau) {
			var page = document.getElementById("44-grid-thumbnails-center-vertical-pageCE"),
				element = document.getElementById("44-grid-thumbnails-center-verticalCE"),
				img = document.getElementById("44-grid-thumbnails-center-vertical-imgCE"),
				grid;

			/**
			 * pagebeforeshow event handler
			 * Do preparatory works and adds event listeners
			 */
			page.addEventListener("pagebeforeshow", function () {
				grid = tau.widget.Grid(element);
			});

			page.addEventListener("pageshow", function () {
				img.click();
				setTimeout(function () {
					img.click();
				}, 1000);
			});

			/**
			 * pagebeforehide event handler
			 * Destroys widget
			 */
			page.addEventListener("pagebeforehide", function () {
				grid.destroy();
			});
		}(window.tau));
	</script>
