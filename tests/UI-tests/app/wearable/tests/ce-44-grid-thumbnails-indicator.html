<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
	<script type="text/javascript" src="../lib/tau/wearable/js/tau.js"
		data-build-remove="false"></script>
</head>
<body>
<div class="ui-page" id="grid-page-indicatorCE" data-enable-page-scroll="false">
	<div class="ui-content">
		<ul id="grid-grid-indicatorCE" class="ui-grid">
			<li><a href="#"><img src="images/default/gallery_default_image_01.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_02.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_03.jpg"
				id="img-indicatorCE"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_04.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_05.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_06.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_07.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_08.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_09.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_10.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_11.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_12.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_13.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_14.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_01.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_02.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_03.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_04.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_05.jpg"/></a></li>
			<li><a href="#"><img src="images/default/gallery_default_image_06.jpg"/></a></li>
		</ul>
	</div>
	<style>
		#grid-page-indicator .ui-grid-container::-webkit-scrollbar {
			display: none;
		}
	</style>
	<div id="grid-indicatorCE" class="ui-page-indicator"></div>
	<script>
		(function (tau) {
			var page = document.getElementById("grid-page-indicatorCE"),
				element = document.getElementById("grid-grid-indicatorCE"),
				img = document.getElementById("img-indicatorCE"),
				elPageIndicator = document.getElementById("grid-indicatorCE"),
				images = element.querySelectorAll(".ui-grid img"),
				pageIndicator,
				grid;

			/**
			 * sectionchange event handler
			 * @param {Event} e
			 */
			function pageIndicatorHandler(e) {
				pageIndicator.setActive(e.detail.active);
			}

			function modeChangeHandler(event) {
				if (event.detail.mode === "thumbnail") {
					elPageIndicator.style.display = "block";
				} else {
					elPageIndicator.style.display = "none";
				}
			}

			/**
			 * pagebeforeshow event handler
			 * Do preparatory works and adds event listeners
			 */
			page.addEventListener("pagebeforeshow", function () {
				grid = tau.widget.Grid(element, {
					scrollbar: false
				});
				pageIndicator = tau.widget.PageIndicator(elPageIndicator, {
					numberOfPages: images.length,
					maxPage: images.length,
					layout: "circular"
				});
				pageIndicator.setActive(0);

				element.addEventListener("change", pageIndicatorHandler, false);
				element.addEventListener("modechange", modeChangeHandler, false);
			});

			page.addEventListener("pageshow", function () {
				img.click();
				setTimeout(function () {
					img.click();
				}, 1000);
			});

			/**
			 * pagebeforehide event handler
			 * Destroys widget
			 */
			page.addEventListener("pagebeforehide", function () {
				grid.destroy();
				element.removeEventListener("change", pageIndicatorHandler, false);
				element.removeEventListener("modechange", modeChangeHandler, false);
			});
		}(window.tau));
	</script>
</div>
<script type="text/javascript" src="../js/circle-helper.js"></script>
</body>
</html>
