<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
</head>
<body>
<div class="ui-page" id="89-popup-toast-small-text-page-ce">
	<div class="ui-content ui-content-padding">
		Message. Your mobile network is not currently available on your mobile device. Check your
		network status on your mobile device.
	</div>
	<footer class="ui-footer ui-bottom-button ui-fixed">
		<button class="ui-btn">OK</button>
	</footer>

	<div id="89-popup-toast-small-text-ce" class="ui-popup ui-toast-popup ui-popup-toast-small">
		<div class="ui-popup-content">Kkkkkkkkk
			Kkkkkkkkk</div>
	</div>
	<script>
		(function () {
			var page = document.getElementById("89-popup-toast-small-text-page-ce"),
				popupElement = document.getElementById("89-popup-toast-small-text-ce"),
				popup,
				scroller,
				onPageShow = function () {
					scroller = page.getElementsByClassName("ui-scroller")[0];
					scroller.scrollTop = 70;
					popup = tau.widget.Popup(popupElement);
					popup.options.closeAfter = 50000;
					popup.open();
				},
				onPageHide = function () {
					popup.destroy();
				};

			page.addEventListener("pageshow", onPageShow);
			page.addEventListener("pagebeforehide", onPageHide);
		}());
	</script>
</div>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
</body>
</html>
