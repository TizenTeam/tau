<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
</head>
<body>
<div class="ui-page" id="smallProcessingPageCE">
	<div class="ui-content ui-content-padding">
		<div class="small-processing-container">
			<div class="ui-processing" style="visibility:hidden;"></div>
		</div>
	</div>
	<script type="text/javascript">
		(function () {
			var page = document.getElementById("smallProcessingPageCE");

			page.addEventListener("pageshow", function (event) {
				var page = event.target,
					processing = page.querySelector(".ui-processing");

				processing.style.visibility = "";
			}, false);

			page.addEventListener("pagebeforehide", function (event) {
				var page = event.target,
					processing = page.querySelector(".ui-processing");

				processing.style.visibility = "hidden";
			}, false);
		}());
	</script>
</div>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
</html>
