<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css"/>
    <link rel="stylesheet" href="../../../../../../libs/dist/theme/default/tau.css"/>
    <title>Slider</title>
</head>

<body>

<h1 id="qunit-header">Slider default selectors</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
    <div class="ui-page" id="page1">
        <div class="ui-content">
            <ul data-role="listview">
                <li data-role="list-divider">Normal slider</li>
                <li><input id="select-range" name="mySlider1" type="range" value="5" min="0" max="10"/></li>
                <li data-role="list-divider">Expand slider</li>
                <li><input id="by-class-selector" name="mySlider2" type="range" data-expand="true" value="50" min="0"
                           max="100"/></li>
                <li data-role="list-divider">Center slider</li>
                <li><input id="center_normal" name="mySlider3" type="range" data-center="true" value="5" min="0"
                           max="10"></li>
                <li><input id="center_expand" name="mySlider4" type="range" data-expand="true" data-center="true"
                           value="50" min="0" max="100"></li>
                <li data-role="list-divider">Virtical slider</li>
                <li class="vertical-list" style="height: 300px">
                    <input id="vertical_normal" name="mySlider5" type="range" data-direction="vertical" value="50"
                           min="0" max="99"/>
                    <input id="vertical_expand" name="mySlider6" type="range" data-direction="vertical"
                           data-expand="true" value="5" min="0" max="10"/>
                </li>
                <li data-role="list-divider">Virtical center slider</li>
                <li class="vertical-list" style="height: 300px">
                    <input id="vertical_center_normal" name="mySlider6" type="range" data-center="true"
                           data-direction="vertical" value="5" min="0" max="10"/>
                    <input id="vertical_center_expand" name="mySlider6" type="range" data-center="true"
                           data-direction="vertical" data-expand="true" value="5" min="0" max="10"/>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../../../../../../libs/qunit-1.11.0.js"></script>
<script src="../../../../../../libs/support.js"></script>

<script src="slider.js"></script>
<script type="text/javascript">
	var tauConfig = {
		"autorun": false,
		"autoBuildOnPageChange": true
	};
</script>
<script type="text/javascript" src="../../../../../../libs/dist/js/tau.js"></script>

</body>
</html>
