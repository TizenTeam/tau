<!DOCTYPE html>
<html>
<head>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta name="viewport" content="width=720, initial-scale=1">
	<title>aroundMe</title>
	
	<script src="bootstrap.js"
            data-framework-root="../../build/web-ui-fw"
            data-framework-version="0.1"
            data-framework-theme="nbeat-black">
    </script>	
</head>

<body>

<div id="firstPage" data-role="page">
	<div data-role="header" data-position="fixed" >
		<h1>aroundMe</h1>
		<a href="#" id="mapBtn" class="ui-btn-right" data-role="btn">Map</a>
	</div><!-- /header -->

	<!--content start-->
	<div data-role="content">
		<!--aroundmeListView-->
		<div id="aroundmeListView">
			<div id="aroundmeListPlace">
				<ul id="aroundmeList" data-role="listview" data-filter="true">

				</ul>
			</div>
		</div>
	</div><!--content end-->
	
	<div data-role="footer" id="aroundme_footer" data-position="fixed">
		<div data-role="navbar" data-style="tabbar" data-position="fixed">
			<ul>
				<li><a href="#firstPage" data-icon="ctrlbar-song">aroundMe</a></li>
				<li><a href="#searchPage" data-icon="ctrlbar-search">Search</a></li>
				<li><a href="#favoritePage" data-icon="ctrlbar-favorites">Favorites</a></li>
			</ul>
		</div>
	</div>

</div><!--page end-->

<div id="mapPage" data-role="page">
	<div data-role="header" data-position="fixed" data-add-back-btn="true">
		<h1>map</h1>
	</div>
	<div data-role="content">
		<div id="aroundMapView">
			<div id="map">
			</div>
		</div>
	</div>
</div>

<div id="detailPage" data-role="page" data-add-back-btn="true">
	<div data-role="header">
		<h1 id="detailTitle">untitled</h1>
		<a href="#" id="mapDetailBtn" class="ui-btn-right" data-role="btn">Map</a>
	</div>
	<div data-role="content">
		<div id="detailAddress"></div>
		<div id="detailTel"></div>
		<div id="detailToHere"></div>
	</div>
</div>

<div id="searchPage" data-role="page">
	<div data-role="header">
		<h1>Search</h1>
	</div>
	<div data-role="content">
		<div id="searchBarDiv">
			<div data-role="fieldcontain" id="SearchDiv">
				<input type="search" id="queryInput" value=""/>
			</div>
		</div>
		<div id="searchListCategory">
			<ul id="searchCategoryList" data-role="listview">
			</ul>		
		</div>		
	</div>
	<div data-role="footer" id="aroundme_footer" data-position="fixed">	
		<div data-role="navbar" data-style="tabbar" data-position="fixed">
			<ul>
				<li><a href="#firstPage" data-icon="ctrlbar-song">aroundMe</a></li>
				<li><a href="#searchPage" data-icon="ctrlbar-search">Search</a></li>
				<li><a href="#favoritePage" data-icon="ctrlbar-favorites">Favorites</a></li>
			</ul>
		</div>
	</div>	
</div>

<div id="searchResultPage" data-role="page" data-add-back-btn="true">
	<div data-role="header">
		<h1>Results</h1>
		<a href="#" id="mapBtn" class="ui-btn-right" data-role="btn">Map</a>
	</div>
	<div data-role="content">
		<div id="searchListPlace">
			<ul id="searchList" data-role="listview">
			</ul>
		</div>
	</div>
	<div data-role="footer" id="aroundme_footer" data-position="fixed">
		<div data-role="navbar" data-style="tabbar" data-position="fixed">
			<ul>
				<li><a href="#firstPage" data-icon="ctrlbar-song">aroundMe</a></li>
				<li><a href="#searchPage" data-icon="ctrlbar-search">Search</a></li>
				<li><a href="#favoritePage" data-icon="ctrlbar-favorites">Favorites</a></li>
			</ul>
		</div>
	</div>
</div>

<div id="favoritePage" data-role="page">
	<div data-role="header">
		<h1>Favorites</h1>
	</div>
	<div data-role="content">
		<div id="favoriteListPlace">
			<ul id="favoriteList" data-role="listview">
			</ul>
		</div>
	</div>

	<div data-role="footer" id="aroundme_footer" data-position="fixed">
		<div data-role="navbar" data-style="tabbar" data-position="fixed">
			<ul>
				<li><a href="#firstPage" data-icon="ctrlbar-song">aroundMe</a></li>
				<li><a href="#searchPage" data-icon="ctrlbar-search">Search</a></li>
				<li><a href="#favoritePage" data-icon="ctrlbar-favorites">Favorites</a></li>
			</ul>
		</div>
	</div>


</div>

</body> 
</html>
