<div data-role="page" id="genlist-expandable" data-add-back-btn="true">
	<div data-role="header">
		<h1>expandable list</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">

			<li data-expandable="true" id="exp1" data-initial-expansion="true">exp1 (initially expanded)</li>
			<li data-expanded-by="exp1">exp1-sub 1</li>
			<li data-expanded-by="exp1" data-expandable="true" id="exp2">exp1-sub 2 (exp2) initially expanded</li>
			<li data-expanded-by="exp2">exp2-sub 1</li>
			<li data-expanded-by="exp2" data-expandable="true" id="exp3" data-initial-expansion="true">exp2-sub 2 (exp3) initially expanded</li>
			<li data-expanded-by="exp3">exp3-sub 1</li>
			<li data-expanded-by="exp3">exp3-sub 2</li>

		</ul>
	</div>
	<div data-role="footer">
	</div>
</div>
