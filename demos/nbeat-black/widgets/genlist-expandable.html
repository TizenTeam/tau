<div data-role="page" id="genlist-expandable" data-add-back-btn="true">
	<div data-role="header">
		<h1>expandable list</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">
			<li data-expandable="true" id="exp1">tap here to expand childs</li>
			<li data-expanded="true" data-for="exp1">sub item 1</li>
			<li data-expanded="true" data-for="exp1" data-expandable="true" id="exp2">sub item 2 (click here)</li>
			<li data-expanded="true" data-for="exp2">sub-sub 1</li>
			<li data-expanded="true" data-for="exp2">sub-sub 2</li>
		</ul>
	</div>
	<div data-role="footer">
	</div>
</div>
