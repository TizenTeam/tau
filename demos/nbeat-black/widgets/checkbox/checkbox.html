<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet"  href="themes/default/" />  
	<script src="js/jquery.js"></script>
	<script src="js/"></script>
	<script src="theme.js"></script>
	<script src="js/jquery.mobile.forms.checkboxradio.extension.js"></script>
	</head> 
<body> 

<div data-role="page" id="checkbox-demo">
	
	<div data-role="header">
		<h1>Check</h1>
	</div>

	<div data-role="content">
		<div class="content-primary"> 
			<div class="my-check-button-style"><a id="check-1" data-role="button" data-inline="true">Check/UnCheck First checkbox</a></div>
			<div class="my-check-button-style my-check-inline-style"><a id="get-check-value" data-role="button" data-inline="true">Get Check Value</a></div>
			<p class="my-check-inline-style">First checkbox check value :
				<span class="checked-value">
					<em>(click the button! )</em>
				</span>
			</p>
			<p> Trigged When user clicks a checkbox :
				<span class="triggered-check">
					<em>(This is updated when user click checkbox )</em>
				</span>
			</p>
	
			<hr/>

			<fieldset data-role="controlgroup"> 
			<input type="checkbox" name="checkbox-1" id="checkbox-1"/> 
			<label for="checkbox-1">Normal</label> 
			<input type="checkbox" name="checkbox-2" id="checkbox-2" checked="checked" disabled="disabled"/> 
			<label for="checkbox-2">Checked, Disabled</label> 
			<input type="checkbox" name="checkbox-3" id="checkbox-3" disabled="disabled"/> 
			<label for="checkbox-3">Disabled</label> 
			
			<input type="checkbox" name="checkbox-4" id="checkbox-4" data-style="favorite"/> 
			<label for="checkbox-4">Favorite</label> 
			<input type="checkbox" name="checkbox-5" id="checkbox-5" checked="checked" disabled="disabled" data-style="favorite"/> 
			<label for="checkbox-5">Favorite Checked, Disabled</label> 
			<input type="checkbox" name="checkbox-6" id="checkbox-6" disabled="disabled" data-style="favorite"/> 
			<label for="checkbox-6">Favorite Cheked</label> 
	
			<input type="checkbox" name="checkbox-7" id="checkbox-7" data-style="onoff"/> 
			<label for="checkbox-7">On&Off</label> 
			
			</fieldset> 


			<input type="checkbox" name="checkbox-8" id="checkbox-8"/> 
			<input type="checkbox" name="checkbox-9" id="checkbox-9" data-style="favorite"/> 
			<input type="checkbox" name="checkbox-10" id="checkbox-10" data-style="onoff"/> 
			</div>
		</div><!--/content-primary -->	
	</div>



</body>
</html>
