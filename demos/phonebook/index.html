<!DOCTYPE html>
<html>
<head>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta name="viewport" content="width=720, initial-scale=1">
	<title>All contacts</title>
	
	<script src="bootstrap.js"
            data-framework-root="../../build/web-ui-fw"
            data-framework-version="0.1"
            data-framework-theme="nbeat-black">
    </script>	
</head>

<body id="phonebook_body">
	<script id="contacts_normal" type="text/x-jquery-tmpl">
			<li class="ui-li-3-1-25" data-pbid=${Luid}>
				<span class="ui-li-text-main">
				{{if name_first}}
        			${name_first}
    			{{/if}}
				{{if name_middle}}
        			 ${name_middle}
    			{{/if}}
				{{if name_last}}
        			 ${name_last}
    			{{/if}}
				{{if name_suffix}}
        			 ${name_suffix}	
    			{{/if}}
				{{if name_nick}}
        			 <b class="nick-name">${name_nick}</b>
    			{{/if}}
				{{if savedlocation=="Google"}}
					<img src="image/C02_account_01.png">
				{{else savedlocation=="Facebook"}}
					<img src="image/C02_account_02.png">
 				{{else savedlocation=="Facebook"}}
					<img src="image/C02_account_03.png">
				{{else savedlocation=="Facebook"}}
					<img src="image/C02_account_04.png">
				{{else}}
					<img src="image/C02_account_05.png">
				{{/if}}
				</span>
				<img src=${photoid} class="ui-li-bigicon">
			</li>
	</script>

	<div id="all_contacts_page" data-role="page">
		<div data-role="header" data-position="fixed" >
			<h1>All contacts</h1>
			<div id="all_contacts_header" data-role="optionheader">
				<div class="ui-grid-b ">
					<div class="ui-block-a">
						<a data-role="button">Groups</a>
					</div>
					<div class="ui-block-b">
						<a data-role="button">Edit</a>
					</div>
					<div class="ui-block-c">
						<a data-role="button">New</a>
					</div>
				</div>
			</div>
		</div><!-- /header -->
	
		<!--content start-->
		<div data-role="content">
				<div data-role="fieldcontain" id="SearchDiv">
					<input type="search" id="queryInput" value=""/>
				</div>
			<ul id="all_contacts_list" data-role="virtuallistview" data-template="contacts_normal" data-src="phonebook_data/contacts.js" data-dbtable="phonebookDB">
			</ul>
		</div><!--content end-->
	</div><!--page end-->

	<div id="contact_detilaview" data-role="page">
	<script id="contacts_detailview_tmpl" type="text/x-jquery-tmpl">
			<div>
				<img src=${photoid} style="float:left">
				<div class="contact_name_field">
				{{if name_first}}
        			${name_first}
    			{{/if}}
				{{if name_last}}
        			 ${name_last}
    			{{/if}}
				</div>
				<div class="contact_subname_field">
				{{if name_middle}}
        			 ${name_middle}
    			{{/if}}
				{{if name_suffix}}
        			 ${name_suffix}	
    			{{/if}}
				{{if name_nick}}
        			 ${name_nick}
    			{{/if}}
				</div>
				<div class="companyname_field">
				{{if company}}
					${company}
				{{/if}}
				</div>
			<div>
	</script>
	
	<div data-role="header" data-position="fixed" >
		<h1>Detilas</h1>
		<div id="contact_detilaview_header" data-role="optionheader">
			<div class="ui-grid-a ">
				<div class="ui-block-a">
					<a data-role="button">Delete</a>
				</div>
				<div class="ui-block-b">
					<a data-role="button">Edit</a>
				</div>
			</div>
		</div>
	</div><!-- /header -->

	<!--content start-->
	<div id="contact_detailview_content" data-role="content">
	</div><!--content end-->
	</div><!--page end-->
</body> 
</html>
