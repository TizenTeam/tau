<div data-role="page" class="virtualgrid_x_demo_page">
	<div id="normal" data-role="header" data-position="inline">
		<h1>Virtual Grid - X</h1>
	</div>
	<div data-role="content" data-scroll="none">
		<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
			<div class="ui-demo-rotation-x-namecard">
				<div class="ui-demo-namecard-pic">
					<img class="ui-demo-namecard-pic-img" src="${TEAM_LOGO}"  />
				</div>
				<div class="ui-demo-namecard-contents-x">
					<span class="name ui-li-text-main ui-demo-namecard-span-x">${NAME}</span>
				</div>
			</div>
		</script>
		<div id="virtualgrid-demo" style=" width:380px; height:410px; background-color: gray;" data-direction="x" data-role="virtualgrid" data-column="3" data-row="9" data-template="tizen-demo-namecard" data-dbtable="JSON_DATA">
		</div>
	</div>
	<script>
		$("#rotationview-demo").bind("select", function(event, data){
			//alert("item :: " + $(data).find(".ui-demo-namecard-contents").text());
		});
	</script>
	<script>
		$( ".virtualgrid_x_demo_page" ).live( "pagecreate", function() {
			$.getScript( "./js/virtualgrid-db-demo.js", function( data, textStatus ) {
				var $item = $( "div" ).filter( function() {
					return $( this ).data( "role" ) == "virtualgrid";
				}).addClass( "vgLoadSuccess" );
				$( ".rotationview_demo_page" ).die();
				$( ":jqmData(role='virtualgrid')" ).virtualgrid( "create" );
				$( ".virtualgrid_x_demo_page" ).unbind("pagecreate");
				$item.removeClass("vgLoadSuccess");
			});
		});
	</script>
</div>
