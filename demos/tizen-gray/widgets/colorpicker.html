<html>
<body>
	<div data-role="page" id="colorwidgets-demo" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>Color widgets</h1>
		</div>
		<div data-role="content">
			<form action="#" method="get" style="display: table;">
				<div data-role="fieldcontain">
					<input type="checkbox" name="disable-colorwidgets"
						id="disable-colorwidgets" data-widget-type-list="tizen-colortitle,tizen-colorpalette,tizen-colorpickerbutton,tizen-hsvpicker,tizen-colorpicker" />
					<label for="disable-colorwidgets">Disable</label>
				</div>
			</form>
			<div style="padding-right: 20px;">
				<div>
					<div>Color title widget</div>
					<div data-role="colortitle" id="colortitle"></div>
				</div>
				<div>
					<div>Color palette widget</div>
					<div data-role="colorpalette" id="colorpalette" data-show-preview="true"></div>
				</div>
				<div>					
					<div>Color picker button</div>
					<div data-role="colorpickerbutton" data-inline="true" id="colorpickerbutton-noform"></div>
				</div>
				<div>
					<div>Color picker button (form element)</div>
					<form action="#" method="get">
						<div role="fieldcontain">
							<label for="colorpickerbutton" class="colorpickerbutton_label">Pick Colour:</label> 
							<input type="color" data-inline="true" id="colorpickerbutton" value="#dfddc3"></input>
						</div>
					</form>
				</div>
				<div>
					<form action="#" method="get">
						<div role="fieldcontain">
							<input type="checkbox" id="checkHideInput" checked></input> 
							<label for="checkHideInput">Hide Input</label>
						</div>
					</form>
				</div>
			</div>
			<div>
				<div data-role="label">Hue-Saturation-Value picker widget</div>
				<div data-role="hsvpicker" id="hsvpicker"></div>
			</div>
			<div>
				<div data-role="label">Hue-Saturation-Lightness picker widget</div>
				<div data-role="colorpicker" id="colorpicker"></div>
			</div>
		</div>
		<!-- /content -->
		<div data-role="footer"></div>
	</div>
	<!-- /page -->
</body>
</html>
