<!DOCTYPE html> 
<html> 
    <head> 
        <title>jquery.mobile.datetimepicker demo</title> 

        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <script type="text/javascript" src="../../build/libs/js/web-ui-fw-libs.js"></script>
        <script type="text/javascript" src="../../build/web-ui-fw/js/web-ui-fw.js"></script>
        <script type="text/javascript" src="../../build/web-ui-fw/js/web-ui-fw-default-theme.js"></script>

        <link rel="stylesheet" href="../../build/libs/css/web-ui-fw-libs.css" />
        <link rel="stylesheet" href="../../build/web-ui-fw/css/web-ui-fw-default-theme.css" />
    </head> 

    <body> 
        <div data-role="page">
            <div data-role="header">
                <h1>web-ui-fw widgets gallery</h1>
            </div><!-- /header -->

            <div data-role="content">	
                <h2>Date/time picker</h2>
                <div class="ui-datetimepicker"></div>
            </div><!-- /content -->

            <div data-role="content">
                <form action='#' method="get">
                    <div data-role="fieldcontain">
                        <label for="desired_colour">Background Colour:</label>
                        <input type="color" name="background_colour" id="background_colour" value="#ff8000"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="desired_colour">Foreground Colour:</label>
                        <input type="color" name="foreground_colour" id="foreground_colour" value="#0080ff"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="my_slider">My slider:</label>
                       <input type="range" name="my_slider" id="my_slider" value="15" min="0" max="100"/>
                    </div>
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Thanks!</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <script type="text/javascript">
            $(document).ready(function() {
                $('.ui-datetimepicker').datetimepicker({header: "Set time"});
            });
        </script>
    </body>
</html>
