<div data-role="page" data-add-back-btn="true" id="mapview-demo-page">
	<div data-role="header"  data-position="fixed">
		<h1>Map View</h1>
	</div><!-- /header -->
	<div data-role="content">
		<div id="sampleMap" data-role="mapview" style="height:360px;" data-zoom="8" data-center="126.981354,37.589207"></div>

		<!-- menu popup -->
		<div id="map_menu_popup" data-role="popupwindow" data-show-arrow="b">
			<ul data-role="listview">
				<li><a href="#" id="routeFrom">Route from</a></li>
				<li><a href="#" id="routeTo">Route to</a></li>
				<li><a href="#" id="getAddress">Get Address</a></li>
			</ul>
		</div><!-- /popup -->

		<!-- result popup -->
		<div id="map_result_popup" data-role="popup" class="center_basic_1btn">
			<p class="ui-popup-text"></p>
			<div class="ui-popup-button-bg">
				<a href="#" data-role="button" id="map_close_btn" data-inline="true">Close</a>
			</div>
		</div><!-- /popup -->
	</div><!-- /content -->
	<script src="mapview-demo.js"></script>
</div><!-- /page -->
