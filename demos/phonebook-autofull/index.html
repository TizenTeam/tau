<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Tizen Web App Reference - Phonebook Auto Full "/>

	<title>Phonebook Auto Full</title>
	<!--NOTE:
		jquery.js and web-ui-fw.js must be included.
		DO NOT REMOVE below code!
	-->
	<script src="tizen-web-ui-fw/0.1/js/jquery.js"></script>
	<script src="tizen-web-ui-fw/0.1/js/tizen-web-ui-fw-libs.js"></script>
	<script src="tizen-web-ui-fw/0.1/js/tizen-web-ui-fw.js"
		data-framework-theme="tizen-gray" data-framework-viewport-scale="false"></script>

	<!--NOTE:
		Additional scripts and css files are to be placed here.
		You can use jQuery namespace($) and all functionalities in jQuery
		in your script.  For example:

			<script src="main.js"></script>
			<link rel="stylesheet" href="my.css">

		When you want to manipulate elements in your code, you have to
		use domReady for your code to work properly, like this;

			domReady(function(){ ... });
	-->
	<script type="text/javascript" src="./js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Phonebook Auto Full</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<div data-role="progressbar" id="progressbar" class="pbProgressBar"></div>
			<div data-role="filedcontain">
				<lable for="contactsNumber">Current Contacts :</lable>
				<input type="text" name="contactsNumber" id="contactsNumber" value="0" readonly="readonly"></input>
			</div>
			<div data-role="button" data-inline="true" id="pb_btn_getContacts" class="pbBtn">Get contacts number</div>
			
			<div data-role="filedcontain">
				<lable for="NBFullContacts">New contacts :</lable>
				<input type="number" name="NBFullContacts" id="NBFullContacts" value="0"></input>
			</div>
			<div data-role="button" data-inline="true" id="pb_btn_full" class="pbBtn">Full up!</div>
			<br>
			<div data-role="button" data-inline="true" id="pb_btn_deleteAll" class="pbBtn">Delete All</div>
		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed">
			<h4>Footer content</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>
</html>
