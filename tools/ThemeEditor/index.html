<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Theme Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" type="text/css">
    <link rel="stylesheet" href="css/colorpicker.css" type="text/css">
    <link rel="stylesheet" href="css/themeEditor.css" type="text/css" title="themeEditor">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="lib/jquery.xcolor.min.js"></script>
    <script type="text/javascript" src="lib/colorpicker.js"></script>
    <script type="text/javascript" src="lib/FileSaver.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/themeEditor.js"></script>
    <script type="text/javascript" src="js/themeEditor.badgePreview.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
    <div id="topPanel">
        <ul>
            <li><a href="javascript:void(0)" onclick="themeEditor.badgePreview.add()" title="Add new theme badge">+ add badge</a></li>
            <li><a href="javascript:void(0)" onclick="themeEditor.badgePreview.remove()" title="Remove current theme badge">- remove badge</a></li>
            <li><a href="javascript:void(0)" onclick="themeEditor.badgePreview.historyUndo()" id="historyUndo" class="disabled" title="Get previous configuration from history">&laquo; undo</a></li>
            <li><a href="javascript:void(0)" onclick="themeEditor.badgePreview.historyRedo()" id="historyRedo" class="disabled" title="Get next configuration from history">redo &raquo;</a></li>
            <li><a href="javascript:void(0)" onclick="themeEditor.badgePreview.saveFile()" title="Save CSS file">save</a></li>
        </ul>
    </div>


    <div id="leftPanel" class="panel-container"><!-- container for left panel --></div>
    <div id="rightPanel" class="panel-container">
        <div class="panel-window">
            <h3>Viewport dimensions</h3>
            <div>
                <div class="row">
                    <h4>Width <span class="current-value">320 px</span></h4>
                    <input type="range" min="160" max="320" value="320" name="rangeViewportWidth" onchange="themeEditor.badgePreview.resizeViewport(this.value, undefined);
                            this.previousElementSibling.lastElementChild.innerHTML = this.value + ' px'">
                    <div class="range-min">160</div><div class="range-max">320</div>
                </div>
                <div class="row">
                    <h4>Height <span class="current-value">600 px</span></h4>
                    <input type="range" min="160" max="900" value="600"  onchange="themeEditor.badgePreview.resizeViewport(undefined, this.value);
                            this.previousElementSibling.lastElementChild.innerHTML = this.value + ' px'">
                    <div class="range-min">160</div><div class="range-max">900</div>
                </div>
            </div>
        </div>
        <div class="panel-window hidden">
            <h3>Property value</h3>
            <div>
                <input type="text" value="" id="widgetText">
            </div>
        </div>
        <div class="panel-window hidden">
            <h3>Color picker</h3>
            <div>
                <div class="swatch-bar">
                    <div class="swatch">{swatches list}</div>
                </div>
                <div id="panelColorpicker"></div>
            </div>
        </div>
        <div class="panel-window hidden">
            <h3>Slider</h3>
            <div>

                <input type="range" value="" min="0" max="100" id="widgetSlider">
                <div class="range-min"></div>
                <div class="range-max"></div>
                <div class="range-current"></div>

            </div>
        </div>

    </div>

    <div id="workspace">
    </div>
</body>
</html>
