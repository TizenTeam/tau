<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>Gear Extra UI</title>
</head>
<body>
	<div class="ui-page">
	<link rel="stylesheet"  href="./css/sectionchanger.css">
		<header class="ui-header">
			<h2 class="ui-title">Gear Extra UI</h2>
		</header>
		<div class="ui-content">
			<div class="scroller" data-auto-fitting="true" data-circular-element="true">
				<section style="text-align:center" >
					<h3> LEFT2 PAGE </h3>
				</section>
				<section style="text-align:center">
					<h3> LEFT1 PAGE </h3>
				</section>
				<section class="section-start" style="text-align:center">
					<h3> MAIN PAGE </h3>
				</section>
				<section style="text-align:center">
					<h3> RIGHT1 PAGE </h3>
					<ul class="ui-listview">
						<li>List Item1</li>
						<li>List Item2</li>
						<li>List Item3</li>
						<li>List Item4</li>
						<li>List Item5</li>
						<li>List Item6</li>
						<li>List Item7</li>
						<li>List Item8</li>
						<li>List Item9</li>
						<li>List Item10</li>
					</ul>
				</section>
				<section style="text-align:center">
					<h3> RIGHT2 PAGE </h3>
				</section>
			</div>
		</div>
		<script src="./js/sectionchanger.js"></script>
		<script src="./js/scroller.js"></script>
		<script src="./app.js"></script>
	</div>
</body>
</html>
