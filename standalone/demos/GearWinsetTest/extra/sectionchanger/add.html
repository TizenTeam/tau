<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Gear Extra UI</title>
	<link rel="stylesheet"  href="../../lib/gear-ui/themes/default/gear.ui.css">
</head>
<body>
	<div id="addSectionchangerPage" class="ui-page">
	<link rel="stylesheet"  href="./css/sectionchanger.css">
	<link rel="stylesheet"  href="./css/scroller.css">
		<header class="ui-header">
			<h2 class="ui-title">Gear Extra UI</h2>
		</header>
		<div id="addSectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div id="addSectionWrap">
				<section style="text-align:center" >
					<h3> LEFT2 PAGE </h3>
				</section>
				<section style="text-align:center">
					<h3> LEFT1 PAGE </h3>
				</section>
				<section class="section-active" style="text-align:center">
					<h3> MAIN PAGE </h3>
				</section>
				<section style="text-align:center">
					<h3> RIGHT1 PAGE </h3>
					<ul class="ui-listview">
						<li>List Item1</li>
						<li>List Item2</li>
						<li>List Item3</li>
						<li>List Item4</li>
						<li>List Item5</li>
						<li>List Item6</li>
						<li>List Item7</li>
						<li>List Item8</li>
						<li>List Item9</li>
						<li>List Item10</li>
					</ul>
				</section>
				<section style="text-align:center">
					<h3> RIGHT2 PAGE </h3>
				</section>
			</div>
		</div>
		<footer class="ui-footer ui-grid-col-2">
			<button id="addBtn" class="ui-btn" >Add</button>
			<button id="removeBtn" class="ui-btn" >Remove</button>
		</footer>
		<script src="./js/scroller.js"></script>
		<script src="./js/sectionchanger.js"></script>
		<script src="./add.js"></script>
	</div>
<script src="../../lib/gear-ui/js/gear.ui.js"></script>
</body>
</html>
