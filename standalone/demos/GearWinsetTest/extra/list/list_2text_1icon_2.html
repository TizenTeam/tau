<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>Tizen micro UI</title>
        <link rel="stylesheet"  href="../../lib/gear-ui/themes/default/gear.ui.css">
        <link rel="stylesheet"  href="../../css/style.css">
</head>
<body>
        <div class="ui-page">
                <header class="ui-header">
                        <h2 class="ui-title">List with multiline and radio</h2>
                </header>
                <div class="ui-content">
                        <ul class="ui-listview">
                                <li class="ui-li-has-multiline li-has-radio">
                                    <a>Wi-fi</a>
                                    <span class="ui-li-text-sub">Overall size of fonts</span>
                                    <label class="radio">
                                        <input type="radio" name="radio-sample"/>
                                        <span></span>
                                    </label>
                                </li>
                                 <li class="ui-li-has-multiline li-has-radio">
                                    <a>Bluetooth</a>
                                    <span class="ui-li-text-sub">Screen savers and other settings</span>
                                    <label class="radio">
                                        <input type="radio" name="radio-sample"/>
                                        <span></span>
                                    </label>
                                </li>
                                 <li class="ui-li-has-multiline li-has-radio ui-disabled">
                                    Data usage
                                    <span class="ui-li-text-sub">Overall size of fonts</span>
                                    <label class="radio">
                                        <input type="radio" name="radio-sample" disabled="disabled"/>
                                        <span></span>
                                    </label>
                                </li>
                                <li class="ui-li-has-multiline li-has-radio">
                                    Flight mode
                                    <span class="ui-li-text-sub">Overall size of fonts</span>
                                    <label class="radio">
                                        <input type="radio" name="radio-sample"/>
                                        <span></span>
                                    </label>
                                </li>
                        </ul>
                </div>
        </div>
</body>
<script type="text/javascript" src="../../lib/gear-ui/js/gear.ui.js"></script>
</html>
