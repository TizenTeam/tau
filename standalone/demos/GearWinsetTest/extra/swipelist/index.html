<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Gear Extra UI</title>
</head>
<body>
	<div id="swipelist" class="ui-page">
	<link rel="stylesheet"  href="./css/swipelist.css">
		<header class="ui-header">
			<h2 class="ui-title">Swipe List</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview genlist">
				<li>Andrew</li>
				<li>Bill</li>
				<li>Christina</li>
				<li>Daniel</li>
				<li>Edward</li>
				<li>Peter</li>
				<li>Sam</li>
				<li>Tom</li>
			</ul>
			<div class="genlist-call">
				<div class="genlist-call-background"></div>
				<div class="genlist-call-inner-icon"></div>
				<div class="genlist-call-inner-text">Calling</div>
			</div>
			<div class="genlist-message">
				<div class="genlist-message-background"></div>
				<div class="genlist-message-inner-icon"></div>
				<div class="genlist-message-inner-text">Message</div>
			</div>
		</div>
		<script src="./js/swipelist.js"></script>
		<script src="./app.js"></script>
	</div>
</body>
</html>
