<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Tizen micro UI</title>
	<link rel="stylesheet"  href="../gear.ui/themes/default/gear.ui.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-actionbar">
			<h2 class="ui-title">Toggle switch</h2>
		</header>
		<div class="ui-main ui-content">
			<div class="ui-switch">
				<div class="ui-switch-text">
					Voice prompt prompt
				</div>
				<label class="ui-toggleswitch">
					<input type="checkbox" class="ui-switch-input">
					<div class="ui-switch-activation">
						<div class="ui-switch-inneroffset">
							<div class="ui-switch-handler"></div>
						</div>
					</div>
				</label>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../gear.ui/js/gear.ui.js"></script>
</html>
