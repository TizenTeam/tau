<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<title>Tizen micro UI</title>
	<link rel="stylesheet"  href="../../dist/themes/default/tizen.micro.css">
	<link rel="stylesheet"  href="../css/style.css">
</head>

<body>
<div class="ui-page">
	<header class="ui-header">
		<h2 class="ui-title">Buttons</h2>
	</header>
	<div class="ui-content content-padding">
		<h3>Buttons</h3>
		<button type="button" class="ui-btn">Button Default</button>
		<a href="#" class="ui-btn ui-color-red">A Button red</a>
		<input type="button" class="ui-btn ui-color-orange" value="Input Button Orange" />
		<button type="button" class="ui-btn ui-color-green">Button Green</button>

		<h3>Disabled</h3>
		<button type="button" class="ui-btn" disabled="disabled">Button disabled</button>
		<input type="button" class="ui-btn ui-color-orange" value="Input Button disabled" disabled="disabled" />

		<h3>Multi Line buttons</h3>
		<button type="button" class="ui-btn ui-multiline">Button<br />text</button>
		<a href="#" class="ui-btn ui-color-red ui-multiline" >A Button<br />text</a>

		<h3>inline buttons</h3>
		<div>
			<input type="button" class="ui-btn ui-color-orange ui-inline" value="Button" />
			<a href="#" class="ui-btn ui-color-red ui-multiline ui-inline">A Button<br />text</a>
		</div>

		<h3>buttons</h3>
		<div class="grid-col-3 button-group-height">
			<button type="button" class="ui-btn">Button Circle</button>
			<a href="#" class="ui-btn ui-color-red" >A Button Circle</a>
			<input type="button" class="ui-btn ui-color-orange" value="Input Button Circle" />
		</div>

		<h3>Icon buttons</h3>
		<button type="button" class="ui-btn ui-btn-icon ico-btn-sample1">Button Icon</button>
		<a href="#" class="ui-btn ui-color-red ui-btn-icon ico-btn-sample2" >A Button Icon</a>

	</div>
</div>
<script type="text/javascript" src="../../dist/js/tizen.micro.libs.js"></script>
<script type="text/javascript" src="../../dist/js/tizen.micro.js"></script>
</body>
</html>
