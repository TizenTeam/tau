<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Tizen micro UI</title>
	<link rel="stylesheet"  href="../../dist/themes/default/tizen.micro.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-actionbar">
			<h2 class="ui-title">progress demos</h2>
		</header>
		<div class="ui-main ui-content">
			<div class="ui-progressbar">
				<div class="ui-progressbar-normal-bg">
					<div class="ui-progressbar-value"></div>
				</div>
			</div>
			<br>
			<div class="ui-progressbar">
				<div class="ui-progressbar-normal-bg">
					<div class="ui-progressbar-indeterminate"></div>
				</div>
			</div>
			<br>
			<div class="ui-progressbar">
				<div class="ui-progressbar-normal-bg">
					<div class="ui-progressbar-value"></div>
				</div>
				<div class="ui-progressbar-controller"></div>
			</div>
			<br>
			<div class="ui-progressbar">
				<div class="ui-progressbar-normal-bg">
					<div class="ui-progressbar-value"></div>
				</div>
				<div class="ui-progressbar-proportion">00/20</div>
				<div class="ui-progressbar-ratio">50%</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../dist/js/tizen.micro.libs.js"></script>
<script type="text/javascript" src="../../dist/js/tizen.micro.js"></script>
</html>
