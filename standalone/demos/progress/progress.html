<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Tizen micro UI</title>
	<link rel="stylesheet"  href="../gear.ui/themes/default/gear.ui.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-actionbar">
			<h2 class="ui-title">progress demos</h2>
		</header>
		<div class="ui-main ui-content">
			<br>
			<progress class="ui-progress-indeterminate" max="100" value="100"></progress>
			<br>
			<progress max="100" value="90"></progress>
			<br>
			<progress max="100" value="50"></progress>
			<div class="ui-progress-proportion">00/20</div>
			<div class="ui-progress-ratio">50%</div>
			<br>
		</div>
	</div>
</body>
<script type="text/javascript" src="../gear.ui/js/gear.ui.js"></script>
</html>
