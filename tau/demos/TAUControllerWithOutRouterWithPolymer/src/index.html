<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <script type="text/javascript">
        var tauConfig = {
            disableRouter: true
        }
    </script>
    <link rel="stylesheet" href="custom.css">
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-item/paper-item-body.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-material/paper-material.html">
    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-list/iron-list.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="a-custom.html">
    <title>Only TAU Controller Without Router With Polymer</title>

</head>
<body>
<div class="hidden" id="main">
    <paper-header-panel class="blue" mode="standard">

        <div class="paper-header">
            <h1>Tau with Polymer</h1>
            <h3>List of highest-grossing films</h3>
        </div>
        <div class="white">
            <template is="dom-bind">
                <iron-ajax url="js/data.json" last-response="{{data}}" auto></iron-ajax>
                <iron-list items="[[data]]" as="item" indexAs="index">
                    <template>
                        <a-custom object="[[item]]" id="[[index]]"></a-custom>
                    </template>
                </iron-list>
            </template>
        </div>
    </paper-header-panel>
</div>

<div class="hidden" id="details">
    <paper-material elevation="1">
        <paper-item class="paper-header blue">
            <h2 class="ui-title">Movie details</h2>
        </paper-item>
        <paper-item class="white">
            <div>
                <!-- will be filled in JS -->
            </div>
        </paper-item>
    </paper-material>
    <paper-button id="my-button">
        <iron-icon icon="arrow-back"></iron-icon>
        back
    </paper-button>
</div>
<script src="../lib/tau/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
