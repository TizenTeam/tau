<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content=""/>

    <title>Hello Custom World</title>

    <script src="lib/tv/js/tau.min.js"></script>
    <script src="js/virtuallist-db-demo.js"></script>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="lib/tv/theme/default/tau.min.css">
    <style>
        /* Added missing styles for multiline list */
        .ui-listview li .li-text-sub {
            display: block;
            color: rgb(189, 167, 146);
            font-size: 28px;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 32px;
        }
        .ui-listview li.li-has-multiline {
            padding-top: 6px;
            padding-bottom: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="ui-page">
    <header class="ui-header">
        <h2 class="ui-title" data-bind="text: title"></h2>
    </header>
    <div class="ui-content">
        <ul class="ui-listview" data-bind="foreach: players, refreshTauWidget: this">
            <li class="li-has-multiline">
                <span data-bind="text: NAME"></span>
                <span class="li-text-sub" >
                    <span data-bind="text: FROM"></span>
                    (<span data-bind="text: ACTIVE"></span>)
                </span>

            </li>
        </ul>
    </div>
    <footer class="ui-footer">
        <button class="ui-button" onclick="doIt()">Go Go Gadget!</button>
    </footer>
</div>
</body>
</html>
