<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Ember TAU Listview</title>
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./bower_components/handlebars/handlebars.min.js"></script>
		<script src="./bower_components/ember/ember.js"></script>
		<script src="./bower_components/ember-data/ember-data.js"></script>
		
		<link rel="stylesheet" href="./tau/mobile/theme/default/tau.min.css">
		<script src="./tau/mobile/js/tau.min.js"></script>
		
		<script src="./app/virtuallist-db-demo.js"></script>
		<script src="./app/app.js"></script>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="indexTitle">
			<h1 class="ui-title">{{title}}</h1>
		</script>
		<script type="text/x-handlebars" data-template-name="listItem">			
			<li>{{view.content.NAME}} <span class="li-text-sub">{{view.content.FROM}} ({{view.content.ACTIVE}})</span></li>
		</script>
		<script type="text/x-handlebars" data-template-name="list">
			<ul class="ui-listview" id="listviewtest">
				{{view 'listView'}}
			</ul>
		</script>
		<script type="text/x-handlebars" data-template-name="index">
			<header class="ui-header">
				{{outlet 'titleHolder'}}
			</header>
			<div class="ui-content">
				{{outlet 'listviewHolder'}}
			</div>
			<footer class="ui-footer">
				<button class="ui-btn" {{action 'doIt'}}>Go Go Gadget-list!</button>
			</footer>
		</script>
	</body>
</html>
