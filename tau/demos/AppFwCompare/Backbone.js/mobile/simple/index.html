<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Hello Backbone with tau</title>
    <link rel="stylesheet"  href="js/lib/mobile/theme/default/tau.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <style>
        /* Added missing styles for multiline list */
        .ui-listview li .li-text-sub {
            display: block;
            color: rgb(189, 167, 146);
            font-size: 28px;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 32px;
        }
        .ui-listview li.li-has-multiline {
            padding-top: 6px;
            padding-bottom: 5px;
            min-height: 100px;
        }
    </style>
    <!--<script src="js/main.js"></script>-->
</head>

<body>
<div class="ui-page">
    <div class="ui-content">
        <ul class="ui-listview">
        <script type="text/template" id="artist-list-template">
            <% _.each(collection, function(item) { %>
                <li><%= item.get('NAME') %> <%= item.get('ACTIVE') %></li>
            <% }); %>
        </script>
        </ul>
    </div>
</div>
<script src="js/lib/mobile/js/tau.min.js"></script>
<script src="js/virtuallist-db-demo.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/jquery-2.1.3.min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
