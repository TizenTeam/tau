<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<script src="../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
		<script src="../../lib/highlightjs/highlight.min.js"></script>
		<script src="../highlighting.js"></script>
		<link rel="stylesheet"  href="../../lib/tau/mobile/theme/default/tau.css">
		<link rel="stylesheet"  href="../../lib/highlightjs/styles/github.css">
		<link rel="stylesheet"  href="../custom.css">
		<title>TAU Application Framework</title>
		<!-- for compatibility test -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="icon-tizen.png" />
	</head>
	<body>
		<div data-role="page" id="custom-route-page-dynamic">
			<div data-role="header" data-position="fixed">
				<h1>Creating pages on the fly</h1>
			</div>
			<div data-role="content">
				<pre><code class="javascript">
var controller = tau.Controller.getInstance();
controller.addRoute("page-dynamic", function (deferred) {
	var page = document.createElement("div");
	page.dataset.role = "page";
	page.textContent = "Hello world!";
	deferred.resolve(page);
});
				</code></pre>
			</div>
				<script>
					var controller = tau.Controller.getInstance();
					controller.addRoute("page-dynamic", function (deferred) {
						var page = document.createElement("div");
						page.dataset.role = "page";
						page.textContent = "Hello world!";
						deferred.resolve(page);
					});
				</script>
				<footer>
					<a href="#page-dynamic">Test it</a>
				</footer>
		</div>
	</body>
</html>
