<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<tau-page class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Checkbox 2 List</h2>
		</header>
		<tau-scrollview class="ui-content">
			<tau-listview class="ui-listview">
				<li class="li-has-multiline li-has-checkbox">
					<label>
						Wi-fi
						<span class="ui-li-sub-text li-text-sub">Overall size of fonts</span>
						<input is="tau-checkbox">
					</label>
				</li>
				 <li class="li-has-multiline li-has-checkbox">
					<label>
						Bluetooth
						<span class="ui-li-sub-text li-text-sub">Screen savers and other settings</span>
						<input is="tau-checkbox">
					</label>
				</li>
				 <li class="li-has-multiline li-has-checkbox disabled">
					<label>
						Data usage (disabled)
						<span class="ui-li-sub-text li-text-sub">Overall size of fonts</span>
						<input disabled="disabled" is="tau-checkbox">
					</label>
				</li>
				<li class="li-has-multiline li-has-checkbox">
					<label>
						Flight mode
						<span class="ui-li-sub-text li-text-sub">Overall size of fonts</span>
						<input is="tau-checkbox">
					</label>
				</li>
			</tau-listview>
		</tau-scrollview>
	</tau-page>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</html>
