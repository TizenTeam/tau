<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<tau-page class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Radio 1 List</h2>
		</header>
		<tau-scrollview class="ui-content">
			<tau-listview class="ui-listview">
				<li class="li-has-radio">
					<label>
						Radio 01
						<input name="radio-sample" checked="checked" is="tau-radio">
					</label>
				</li>
				<li class="li-has-radio">
					<label>
						Radio 02
						<input name="radio-sample" is="tau-radio">
					</label>
				</li>
				<li class="li-has-radio">
					<label>
						Radio 03
						<input name="radio-sample" is="tau-radio">
					</label>
				</li>
				<li class="li-has-radio">
					<label>
						Radio 04
						<input name="radio-sample" is="tau-radio">
					</label>
				</li>
				<li class="li-has-radio disabled">
					<label>
						Radio(disabled)
						<input name="radio-sample" disabled="disabled" is="tau-radio">
					</label>
				</li>
			</tau-listview>
		</tau-scrollview>
	</tau-page>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</html>
