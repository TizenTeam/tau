<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/changeable/tau.min.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
<tau-page id="bottomButtonWithMorePage" class="ui-page">
	<link rel="stylesheet" href="./multiplebutton.css">
	<header class="ui-header">
		<h2 class="ui-title">Multiple Buttons</h2>
	</header>
	<tau-scrollview class="ui-content content-padding">
		It was a real pleasure for me to finally get to meet you. My colleagues join me in sending you our holiday greetings.
	</tau-scrollview>

    <a class="drawer-handler"></a>
	<!-- Circle Profile -->
	<tau-drawer id="moreoptionsDrawer" class="ui-drawer drawer-elem" drawer-target="#bottomButtonWithMorePage" position="right" enable="true" drag-edge="1">
		<tau-sectionchanger id="moreoptionsSectionChanger" class="ui-section-changer">
			<div>
				<section>
					<button class="option-button" is="tau-formbutton">2</button>
				</section>
				<section>
					<button class="option-button" is="tau-formbutton">3</button>
				</section>
			</div>
		</tau-sectionchanger>
	</tau-drawer>

    <footer class="ui-footer ui-grid-col-3 ui-bottom-button ui-fixed">
        <tau-button href="#" class="ui-btn">1</tau-button>
        <tau-button href="#" class="ui-btn">2</tau-button>
        <tau-button href="#" class="ui-btn">3</tau-button>
    </footer>
	<script type="text/javascript" src="./multiplebutton.js"></script>
</tau-page>
<script type="text/javascript" src="../../lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
