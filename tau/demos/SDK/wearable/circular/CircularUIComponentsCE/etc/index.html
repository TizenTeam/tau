<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>WearableUI</title>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<tau-page class="ui-page" id="page_webkitui">
		<header class="ui-header">
			<h2 class="ui-title">Webkit UI demos</h2>
		</header>
		<tau-scrollview class="ui-content content-padding">
			<div class="sample">
				<h3>Radio
				<div>
					<textarea style="width:95%;" readonly>
						&lt;input type=&quot;radio&quot; /&gt;
					</textarea>
				</div>
				<div>
					<input type="radio">
				</div>
			</h3></div>

			<div class="sample">
				<h3>Radio Group
				<div>
					<textarea style="width:95%; height:120px;" readonly>
						&lt;input type=&quot;radio&quot; name=&quot;sampleradio&quot; /&gt;
						&lt;input type=&quot;radio&quot; name=&quot;sampleradio&quot; /&gt;
						&lt;input type=&quot;radio&quot; name=&quot;sampleradio&quot; /&gt;
					</textarea>
				</div>
				<div>
					<input type="radio" name="sampleradio">
					<input type="radio" name="sampleradio">
					<input type="radio" name="sampleradio">
				</div>
			</h3></div>

			<div class="sample">
				<h3>Checkbox
				<div>
					<textarea style="width:95%;" readonly>
						&lt;input type=&quot;checkbox&quot; /&gt;
					</textarea>
				</div>
				<div>
					<input type="checkbox">
				</div>
			</h3></div>

			<div class="sample">
				<h3>Slider
				<div>
					<textarea style="width:95%;" readonly>
						&lt;input type=&quot;range&quot; /&gt;
					</textarea>
				</div>
				<div>
					<input type="range">
				</div>
			</h3></div>

			<div class="sample">
				<h3>Button - button tag
				<div>
					<textarea style="width:95%;" readonly>
						&lt;button&gt;button&lt;/button&gt;
					</textarea>
				</div>
				<div>
					<button>button</button>
				</div>
			</h3></div>

			<div class="sample">
				<h3>Button - a tag
				<div>
					<textarea style="width:95%;" readonly>
						&lt;a href=&quot;#&quot;&gt;A button&lt;/a&gt;
					</textarea>
				</div>
				<div>
					<a href="#">A button</a>
				</div>
			</h3></div>

			<div class="sample">
				<h3>Scroll
				<div>
					<textarea style="width:95%;" readonly>
						&lt;div class=&quot;scroll&quot;&gt;Contents&lt;/div&gt;
					</textarea>
				</div>
				<div>
					<div class="scroll">You can use the overflow property when you want to have better control of the layout. The default value is visible.</div>
				</div>
			</h3></div>
			<div class="sample">
				<h3>Date/Time picker</h3>
				<div>
					Date: <input type="date" style="width:95%">
				</div>
				<div>
					Time: <input type="time" style="width:95%">
				</div>
				<input type="time" id="input_webkitui_hiddentime" style="visibility:hidden; width:50px">
				<div>
					Hidden time: <button class="ui-btn" id="button_webkitui_hiddendateopener" style="display:block">Open timepicker</button><span id="webkitui_hiddentime_value"></span>
				</div>
			</div>
		</tau-scrollview>
		<script type="text/javascript" src="webkit.js"></script>
	</tau-page>

<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
