<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/circle/tau.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<tau-page class="ui-page" enable-page-scroll="false">
		<tau-scrollview class="ui-content">
				<div class="ui-switch-text">
					Single Radio
				</div>
				<div class="radio-sample-container">
				<input name="radio-sample" id="radioControl1" checked="checked" is="tau-radio">
				<input name="radio-sample" id="radioControl2" is="tau-radio">
				</div>
				<div class="radio-sub-text">
					Radio state
				</div>
		</tau-scrollview>
		<script src="controls.js"></script>
	</tau-page>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</html>
