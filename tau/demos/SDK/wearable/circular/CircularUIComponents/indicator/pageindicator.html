<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable Extra UI - Section changer</title>
	<link rel="stylesheet"  href="../lib/tau/wearable/theme/circle/tau.min.css">
</head>
<body>
	<div id="pageIndicatorPage" class="ui-page" data-enable-page-scroll="false">
	<link rel="stylesheet"  href="./sectionchanger.css">
		<header class="ui-header">
			<h2 class="ui-title">Page Indicator</h2>
		</header>

		<div id="pageIndicator" class="ui-page-indicator"></div>

		<div id="hsectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<section class="ui-section-active" style="text-align:center" >
					<h3> Page1 of 8</h3>
				</section>
				<section style="text-align:center">
					<h3> Page2 of 8</h3>
				</section>
				<section style="text-align:center">
					<h3> Page3 of 8</h3>
				</section>
				<section style="text-align:center">
					<h3> Page4 of 8 </h3>
					<ul class="ui-listview">
						<li>List Item1</li>
						<li>List Item2</li>
						<li>List Item3</li>
						<li>List Item4</li>
						<li>List Item5</li>
						<li>List Item6</li>
						<li>List Item7</li>
						<li>List Item8</li>
						<li>List Item9</li>
						<li>List Item10</li>
					</ul>
				</section>
				<section style="text-align:center">
					<h3> Page5 of 8 </h3>
				</section>
				<section style="text-align:center">
					<h3> Page6 of 8 </h3>
				</section>
				<section style="text-align:center">
					<h3> Page7 of 8 </h3>
				</section>
				<section style="text-align:center">
					<h3> Page8 of 8 </h3>
				</section>
			</div>
		</div>
		<script src="./pageindicator.js"></script>
	</div>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
