<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="lib/tau/wearable/theme/circle/tau.min.css">
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<div id="expandableHeaderPage" class="ui-page ui-scroll-on">
		<header id="expandableHeader" class="ui-header ui-expandable-header">
			<div class="ui-title">Long Title(Sub Text)</div>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li><a href="#">List 1</a></li>
				<li><a href="#">List 2</a></li>
				<li><a href="#">List 3</a></li>
				<li><a href="#">List 4</a></li>
				<li><a href="#">List 5</a></li>
				<li><a href="#">List 6</a></li>
				<li><a href="#">List 7</a></li>
				<li><a href="#">List 8</a></li>
				<li><a href="#">List 9</a></li>
			</ul>
		</div>
		<script>
			(function() {
				var page = document.getElementById("expandableHeaderPage"),
						header = page.querySelector("#expandableHeader"),
						headerHelper;

				page.addEventListener("pagebeforeshow", function() {
					headerHelper = tau.helper.HeaderMarqueeStyle.create(header, {
						scrollElement: page,
						textElement: ".ui-title"
					});
				});

				page.addEventListener("pagehide", function() {
					headerHelper.destroy();
				});
			})();
		</script>
	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
