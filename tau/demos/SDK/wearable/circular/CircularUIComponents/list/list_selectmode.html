<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet"  href="../css/style.css">
</head>
<body>
	<div class="ui-page" id="selectModePage">
        <link rel="stylesheet" href="./list_selectmode.css">
		<div class="ui-content">
			<ul class="ui-listview">
				<li>List one</li>
				<li>List two</li>
				<li>List three</li>
				<li>List four</li>
				<li>List five</li>
				<li>List six</li>
			</ul>
		</div>

        <div class="select-mode">
		    <!-- select button -->
		    <div class="select-btn" id="select-btn">
                <a class="select-btn-text" id="select-btn-text"></a>
            </div>
            <!-- select option popup -->
            <div class="select-popup">
                <ul class="ui-listview">
                    <li><a href="#" id="select-all">Select all</a></li>
                    <li><a href="#" id="deselect-all">Deselect all</a></li>
                </ul>
            </div>
        </div>


		<!-- Drawer Handler -->
		<a id="handler" href="#rightDrawer" data-ignore class="drawer-handler">Right Handler</a>

		<!-- Drawer Section -->
		<div id="rightDrawer" class="ui-drawermorestyle" data-drawer-target="#selectModePage"
			data-position="right" data-enable="true" data-drag-edge="1">
			<div id="pageIndicator" class="ui-page-indicator" style="left:50%; transform:translate3d(-50%, 0, 0);"></div>
			<div id="drawerSectionChanger" style="width:100%;height:100%" class="ui-section-changer">
				<div>
					<section>
						<div class="circle-button">ICON1</div>
					</section>
					<section>
						<div class="circle-button">ICON2</div>
					</section>
					<section>
						<div class="circle-button">ICON3</div>
					</section>
				</div>
			</div>
		</div>
	<script src="list_selectmode.js"></script>
	</div>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
