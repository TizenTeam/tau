<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>WearableUI</title>
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<tau-page class="ui-page" id="page_webkitui">
		<header class="ui-header">
			<h2 class="ui-title">Webkit UI demos</h2>
		</header>
		<tau-scrollview class="ui-content content-padding">
			<div class="sample">
				<h3>Radio</h3>
				<div>
					<textarea is="tau-textinput" style="width:95%;" readonly><input is="tau-radio"></textarea>
				</div>
				<div>
					<input is="tau-radio">
				</div>
			</div>

			<div class="sample">
				<h3>Radio Group</h3>
				<div>
					<textarea is="tau-textinput" style="width:95%; height:120px;" readonly><input is="tau-radio" name="sampleradio">
					<input is="tau-radio" name="sampleradio">
					<input is="tau-radio" name="sampleradio"></textarea>
				</div>
				<div>
					<input is="tau-radio" name="sampleradio">
					<input is="tau-radio" name="sampleradio">
					<input is="tau-radio" name="sampleradio">
				</div>
			</div>

			<div class="sample">
				<h3>Checkbox</h3>
				<div>
					<textarea is="tau-textinput" style="width:95%;" readonly><input type="checkbox"></textarea>
				</div>
				<div>
					<input type="checkbox">
				</div>
			</div>

			<div class="sample">
				<h3>Slider</h3>
				<div>
					<textarea is="tau-textinput" style="width:95%;" readonly><tau-slider type="range"></tau-slider></textarea>
				</div>
				<div>
					<tau-slider></tau-slider>
				</div>
			</div>

			<div class="sample">
				<h3>Button - button tag</h3>
				<div>
					<textarea is="tau-textinput" style="width:95%;" readonly><tau-button>button</tau-button></textarea>
				</div>
				<div>
					<tau-button>button</tau-button>
				</div>
			</div>

			<div class="sample">
				<h3>Button - a tag</h3>
				<div>
					<textarea is="tau-textinput" style="width:95%;" readonly><a href="#">A button</a></textarea>
				</div>
				<div>
					<a href="#">A button</a>
				</div>
			</div>

			<div class="sample">
				<h3>Scroll</h3>
				<div>
					<textarea is="tau-textinput" style="width:95%;" readonly><div class="scroll">Contents</div></textarea>
				</div>
				<div>
					<div class="scroll">You can use the overflow property when you want to have better control of the layout. The default value is visible.</div>
				</div>
			</div>
			<div class="sample">
				<h3>Date/Time picker</h3>
				<div>
					Date: <input type="date" style="width:95%">
				</div>
				<div>
					Time: <input type="time" style="width:95%">
				</div>
				<input type="time" id="input_webkitui_hiddentime" style="visibility:hidden; width:50px">
				<div>
					Hidden time: <tau-button class="ui-btn" id="button_webkitui_hiddendateopener" style="display:block">Open timepicker</tau-button><span id="webkitui_hiddentime_value"></span>
				</div>
			</div>
		</tau-scrollview>
		<script type="text/javascript" src="webkit.js"></script>
	</tau-page>

<script type="text/javascript" src="../../lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
