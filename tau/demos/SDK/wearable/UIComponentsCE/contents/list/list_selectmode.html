<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<tau-page class="ui-page" id="selectModePage">
		<tau-scrollview class="ui-content">
			<tau-listview class="ui-listview">
				<li>List one</li>
				<li>List two</li>
				<li>List three</li>
				<li>List four</li>
				<li>List five</li>
				<li>List six</li>
			</tau-listview>
		</tau-scrollview>

        <div class="select-mode">
		    <!-- select button -->
		    <div class="select-btn" id="select-btn">
                <a class="select-btn-text" id="select-btn-text"></a>
            </div>
            <!-- select option popup -->
            <div class="select-popup">
                <tau-listview class="ui-listview">
                    <li><a href="#" id="select-all">Select all</a></li>
                    <li><a href="#" id="deselect-all">Deselect all</a></li>
                </tau-listview>
            </div>
        </div>


		<!-- Drawer Handler -->
		<a id="handler" href="#rightDrawer" class="drawer-handler">Right Handler</a>

		<!-- Drawer Section -->
		<tau-drawer id="rightDrawer" class="ui-drawer" drawer-target="#selectModePage" position="right" enable="true" drag-edge="1">
			<div id="selector" class="ui-selector">
				<div class="ui-item show-icon" data-title="Show"></div>
				<div class="ui-item human-icon" data-title="Human"></div>
				<div class="ui-item delete-icon" data-title="Delete"></div>
				<div class="ui-item show-icon" data-title="Show"></div>
				<div class="ui-item human-icon" data-title="Human"></div>
				<div class="ui-item delete-icon" data-title="Delete"></div>
			</div>
		</tau-drawer>
	<script src="list_selectmode.js"></script>
	</tau-page>
<script type="text/javascript" src="../../lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
