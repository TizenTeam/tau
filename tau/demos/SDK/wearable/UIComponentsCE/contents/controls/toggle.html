<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<tau-page class="ui-page" enable-page-scroll="false">
		<tau-scrollview class="ui-content">
			<div class="ui-switch">
				<div class="ui-switch-text">
				Single Toggle
				</div>
				<div class="ui-toggleswitch ui-toggleswitch-large">
					<input class="ui-switch-input" id="toggleControl" is="tau-checkbox">
					<div class="ui-switch-button"></div>
				</div>
				<div class="ui-switch-sub-text">
					Toggle state
				</div>
			</div>
		</tau-scrollview>
		<script src="controls.js"></script>
	</tau-page>
</body>
<script type="text/javascript" src="../../lib/tau/wearable/js/tau.min.js"></script>
</html>
