<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Wearable Extra UI - Section changer</title>
	<link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../../lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
	<tau-page id="pageIndicatorCirclePage" class="ui-page" enable-page-scroll="false">
	<link rel="stylesheet" href="sectionchanger.css">
		<tau-pageindicator id="pageIndicator" class="ui-page-indicator" layout="circular"></tau-pageindicator>

		<tau-scrollview id="hsectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<section class="ui-section-active">
					<h3> Page1 of 6</h3>
				</section>
				<section>
					<h3> Page2 of 6</h3>
				</section>
				<section>
					<h3> Page3 of 6</h3>
				</section>
				<section>
					<h3> Page4 of 6</h3>
				</section>
				<section>
					<h3> Page5 of 6</h3>
				</section>
				<section>
					<h3> Page6 of 6</h3>
				</section>
			</div>
		</tau-scrollview>
		<script src="pageindicator.js"></script>
	</tau-page>
<script type="text/javascript" src="../../../lib/tau/wearable/js/tau.min.js"></script>
</body>
</html>
