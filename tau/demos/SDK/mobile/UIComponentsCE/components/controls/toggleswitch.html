<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/custom.css">
	<script type="text/javascript" src="../../lib/tau/mobile/js/tau.min.js" data-build-remove="false"></script>
</head>
<body>
<tau-page class="ui-page" id="switch-demo">
	<div class="ui-header">
		<h1>Toggle switch</h1>
	</div>

	<tau-scrollview class="ui-content">
        <p>1-1. Proper way of definding toggleswitch with &lt;input&gt; tag</p>
        <tau-toggleswitch type="checkbox" name="toggle-1" id="toggle-1"></tau-toggleswitch>

        <p>1-2.Proper way of definding disabled toggleswitch with &lt;input&gt; tag</p>
        <tau-toggleswitch type="checkbox" name="toggle-2" id="toggle-2" disabled></tau-toggleswitch>

        <p>2. Define toggleswitch based on &lt;select&gt; tag and class="ui-toggleswitch"</p>
        <tau-toggleswitch name="flip-1" id="flip-1" class="ui-toggleswitch">
            <option value="off"></option>
            <option value="on"></option>
        </tau-toggleswitch>
	</tau-scrollview>
	<link rel="stylesheet" href="toggleswitch.css">
</tau-page>
</body>
</html>
