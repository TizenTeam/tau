<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/custom.css">
	<script type="text/javascript" src="../../lib/tau/mobile/js/tau.min.js" data-build-remove="false"></script>
</head>
<body>
	<tau-page class="ui-page" id="checkbox-demo">
		<div class="ui-header" data-position="fixed">
			<h1>Checkbox</h1>
		</div>
		<tau-scrollview class="ui-content">
			<input name="checkbox-1" id="checkbox-1" is="tau-checkbox">
			<label for="checkbox-1">Normal</label><br/>

			<input name="checkbox-2" id="checkbox-2" checked="checked" is="tau-checkbox">
			<label for="checkbox-2">Normal</label><br/>

			<input name="checkbox-3" id="checkbox-3" checked="checked" disabled="disabled" is="tau-checkbox">
			<label for="checkbox-3">Checked, Disabled</label><br/>

			<input name="checkbox-4" id="checkbox-4" disabled="disabled" is="tau-checkbox">
			<label for="checkbox-4">Disabled</label><br/>

			<div class="checkbox-result">The First Checkbox is ...</div>

			<input name="favorite-1" id="favorite-1" class="favorite" is="tau-checkbox">
			<label for="favorite-1">Favorite</label><br/>

			<input name="favorite-2" id="favorite-2" checked="checked" class="favorite" is="tau-checkbox">
			<label for="favorite-2">Favorite</label><br/>

			<input name="favorite-3" id="favorite-3" checked="checked" disabled="disabled" class="favorite" is="tau-checkbox">
			<label for="favorite-3">Favorite Checked, Disabled</label><br/>

			<input name="favorite-4" id="favorite-4" disabled="disabled" class="favorite" is="tau-checkbox">
			<label for="favorite-4">Favorite, Disabled</label><br/>
			<div class="favorite-result">The First Favorite is ...</div>
		</tau-scrollview>
		<link rel="stylesheet" href="styles.css">
		<script src="checkbox.js"></script>
	</tau-page>
</body>
</html>
