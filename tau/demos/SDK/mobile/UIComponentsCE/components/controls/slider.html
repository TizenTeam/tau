<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.css">
		<link rel="stylesheet" href="../../css/custom.css">
		<script type="text/javascript" src="../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
	</head>
	<body>
		<tau-page class="ui-page" id="slider-demo">
			<div class="ui-header" data-position="fixed">
				<h1>Slider</h1>
			</div>
			<tau-scrollview class="ui-content">
				<tau-listview class="ui-listview">
					<li class="ui-group-index">Normal slider</li>
					<li class="ui-li-static"><input is="tau-slider" id="normal2" name="mySlider1" type="range" value="5" min="0" max="10"/></li>
					<li class="ui-group-index">Center slider</li>
					<li class="ui-li-static"><input is="tau-slider" id="center_normal" type="range" name="mySlider3" data-type="center" value="5" min="0" max="10"/></li>
					<li class="ui-group-index">Virtical slider</li>
					<li class="ui-li-static vertical-list" style="height: 300px">
						<input is="tau-slider" id="vertical_normal" name="mySlider5" type="range" orientation="vertical" value="50" min="0" max="99"/>
					</li>
					<li class="ui-group-index">Virtical center slider</li>
					<li class="ui-li-static vertical-list" style="height: 300px">
						<input is="tau-slider" id="vertical_center_normal" name="mySlider6" type="range" data-type="center" orientation="vertical" value="5" min="0" max="10"/>
					</li>
				</tau-listview>
			</tau-scrollview><!-- /content -->
		</tau-page> <!-- /page -->
	</body>
</html>
