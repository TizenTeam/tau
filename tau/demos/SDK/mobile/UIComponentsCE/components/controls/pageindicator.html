<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/custom.css">
	<script type="text/javascript" src="../../lib/tau/mobile/js/tau.min.js" data-build-remove="false"></script>
</head>
<body>
<tau-page class="ui-page" id="page-indicator-page">
    <div class="ui-header" data-position="fixed">
        <h1>Page Indicator</h1>
    </div>
	<tau-scrollview class="ui-content">
		<tau-pageindicator class="ui-page-indicator" id="pageIndicator" number-of-pages="4" style="transform: translate3d(-50%, -100%, 0); bottom: 0; z-index: 101;"></tau-pageindicator>
		<tau-sectionchanger id="hsectionchanger" class="ui-section-changer">
			<!-- section changer has only one child. -->
			<div>
                <section class="ui-section-active">
                    <tau-listview class="ui-listview">
                        <li class="ui-li-static">List 1</li>
                        <li class="ui-li-static">List 2</li>
                        <li class="ui-li-static">List 3</li>
                        <li class="ui-li-static">List 4</li>
                        <li class="ui-li-static">List 5</li>
                        <li class="ui-li-static">List 6</li>
                        <li class="ui-li-static">List 7</li>
                    </tau-listview>
                </section>
                <section>
	                <tau-listview class="ui-listview">
	                    <li class="ui-li-static">List 1</li>
	                    <li class="ui-li-static">List 2</li>
	                </tau-listview>
	            </section>
	            <section>
	                <tau-listview class="ui-listview">
	                    <li class="ui-li-static">List 1</li>
	                    <li class="ui-li-static">List 2</li>
	                    <li class="ui-li-static">List 3</li>
	                </tau-listview>
	            </section>
	            <section>
	                <tau-listview class="ui-listview">
	                    <li class="ui-li-static">List 1</li>
	                    <li class="ui-li-static">List 2</li>
	                    <li class="ui-li-static">List 3</li>
	                    <li class="ui-li-static">List 4</li>
	                </tau-listview>
	            </section>
	        </div>
	    </tau-sectionchanger>
	</tau-scrollview>
	<script src="./pageindicator.js"></script>
</tau-page>
</body>
</html>
