<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="tabbar_footer">
	<div data-role="header" data-position="fixed">
		<h1>Tab - text only</h1>
	</div>
	<div data-role="content"></div>
	<div data-role="footer">
		<div data-role="tabbar">
			<ul>
				<li><a href="#" class="ui-tab-active">Menu</a></li>
				<li><a href="#">Save</a></li>
				<li><a href="#">Share</a></li>
			</ul>
		</div>
	</div>
	<script>
	$( "#tabbar_footer" ).on( "pageshow" , function() {
		$(window).on("tizenhwkey", function (event) {
			if (event.originalEvent.keyName === "back") {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	}).on("pagebeforehide", function () {
		//unbind callbacks to the H/W keys
		$(window).off("tizenhwkey");
	});
	</script>
</div>
</body>
</html>
