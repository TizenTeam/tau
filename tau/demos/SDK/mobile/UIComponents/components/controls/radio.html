<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/custom.css">
	<script type="text/javascript" src="../../lib/tau/mobile/js/tau.min.js" data-build-remove="false"></script>
</head>
	<body>
		<div id="radio-demo" class="ui-page">
			<div class="ui-header" data-position="fixed">
				<h1>Radio</h1>
			</div>

			<div class="ui-content">
					<fieldset data-role="controlgroup" class="choosepet">
						<legend>Choose a pet:</legend>
						<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
						<label for="radio-choice-1">Cat</label><br>

						<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
						<label for="radio-choice-2">Dog</label><br>

						<input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"  />
						<label for="radio-choice-3">Hamster</label><br>

						<input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"  />
						<label for="radio-choice-4">Lizard</label>
					</fieldset>

					<div class="radio-result">The Active Radio is ...</div>

					<input type="radio" name="radio-1" id="radio-1" checked="checked" disabled="disabled" />
					<label for="radio-1">Checked, Disabled</label><br>
					<input type="radio" name="radio-2" id="radio-2" disabled="disabled"/>
					<label for="radio-2">Disabled</label><br>
					<input type="radio" name="radio-3" id="radio-3"/>
					<label for="radio-3">Unchecked</label><br>
			</div>
			<link rel="stylesheet" href="styles.css" />
			<script src="radio.js"></script>
		</div> <!-- page -->
	</body>
</html>
