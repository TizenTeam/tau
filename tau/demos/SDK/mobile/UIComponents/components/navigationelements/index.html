<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="demo-page">
	<div data-role="header" data-position="fixed">
		<h1>Navigation Elements</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">
            <li data-role="list-divider">Tabs</li>
			<li><a href="#">Tabs text only</a></li>
            <li><a href="#">Tabs icon only</a></li>
            <li><a href="#">Tabs text + icon</a></li>
            <li><a href="#">Tabs with title (text + icon)</a></li>
            <li data-role="list-divider">Navigation Bar</li>
            <li><a href="#">Navigation Bar</a></li>
		</ul>
	</div>
	<script>
		$( "#demo-page" ).on( "pageshow" , function() {
			//bind callbacks to the H/W keys
			$( window ).on( "tizenhwkey" , function( e ) {
				if( e.originalEvent.keyName === "back" ) {
					window.history.back();
				}
			});
		});
		$( "#demo-page" ).on( "pagebeforehide" , function() {
			//unbind callbacks to the H/W keys
			$( window ).off( "tizenhwkey" );
		});
	</script>
</div>
</body>
</html>
