<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="demo-page">
	<div data-role="header" data-position="fixed">
		<h1>Header and Footer</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">
            <li data-role="list-divider">Header</li>
			<li><a href="#">Title text 1 line</a></li>
            <li><a href="#">Title text 2 line</a></li>
            <li><a href="#">Title with text button</a></li>
            <li><a href="#">Title with icon button</a></li>
            <li><a href="#">Title 2 line with button</a></li>
            <li><a href="#">Title with 2 button</a></li>
            <li data-role="list-divider">Footer</li>
            <li><a href="#">Bottom Button</a></li>
		</ul>
	</div>
	<script>
		$( "#demo-page" ).on( "pageshow" , function() {
			//bind callbacks to the H/W keys
			$( window ).on( "tizenhwkey" , function( e ) {
				if( e.originalEvent.keyName === "back" ) {
					window.history.back();
				}
			});
		});
		$( "#demo-page" ).on( "pagebeforehide" , function() {
			//unbind callbacks to the H/W keys
			$( window ).off( "tizenhwkey" );
		});
	</script>
</div>
</body>
</html>
