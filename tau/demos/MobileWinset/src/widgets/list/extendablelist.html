<!DOCTYPE html>
<html>
	<head></head>
	<body>
	<div data-role="page" id="list">
			<div data-role="header" data-position="fixed">
				<h1>Extendable list</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview">
					<li data-role="list-divider">Extendable list</li>
					<li><a href="extendablelist-normal.html">Extendable list</a></li>
					<li><a href="extendablelist-jquery-tmpl.html">Extendable list with jQuery template</a></li>
				</ul>
			</div>
			<script>
			$( "#list" ).on( "pageshow" , function() {
				$( window ).on( "tizenhwkey", function ( ev ) {
					if ( ev.originalEvent.keyName === "back" ) {
						//bind callbacks to the H/W keys
						window.history.back();
					}
				});
			});
			$( "#list" ).on( "pagebeforehide" , function() {
				//unbind callbacks to the H/W keys
				$( window ).off( "tizenhwkey" );
			});
			</script>
		</div>
	</div>
	</body>
</html>
