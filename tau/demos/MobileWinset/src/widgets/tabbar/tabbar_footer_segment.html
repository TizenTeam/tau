<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
	<script src="../../../lib/jquery.js"></script>
	<script src="../../js/configure.js"></script>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js"
			data-build-remove="false"></script>
	<link rel="stylesheet"
		  href="../../../lib/tau/mobile/theme/changeable/tau.css">

	<script src="../../js/main.js"></script>
	<title>Tizen UI - Tabbar</title>
	<!-- for compatibility test -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="../../../icon-tizen.png" />
</head>
<body>
<div data-role="page" id="tabbar_segment">
	<div data-role="header" data-position="fixed">
		<h1>Segment tab - text only</h1>
	</div>

	<div data-role="content"></div>

	<div data-role="footer">
		<div data-role="controlgroup" data-type="horizontal">
			<a href="#" data-role="button">Yes</a>
			<a href="#" data-role="button">No</a>
			<a href="#" data-role="button">Maybe</a>
		</div>
	</div>
	<script>
	$( "#tabbar_segment" ).on( "pageshow" , function() {
		$(window).on("tizenhwkey", function (event) {
			if (event.originalEvent.keyName === "back") {
				//bind callbacks to the H/W keys
				window.history.back();
			}
		});
	}).on("pagebeforehide", function () {
		//unbind callbacks to the H/W keys
		$(window).off("tizenhwkey");
	});
	</script>
</div>
</body>
</html>
