<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>TV UI</title>
	<link rel="stylesheet"  href="../../lib/tau/tv/theme/default/tau.css">
</head>
<body>
	<div class="ui-page">
		<header class="ui-header">
			<h2 class="ui-title">Checkbox & Radio Button</h2>
		</header>
		<div class="ui-content content-padding">
			<p>General</p>

			<input type="checkbox" name="checkbox-1" id="checkbox-1">
			<label for="checkbox-1">USB charging</label>
			<br>

			<input type="checkbox" name="checkbox-2" id="checkbox-2" disabled="disabled"/>
			<label for="checkbox-2">User account control</label>
			<br>

			<input type="checkbox" name="checkbox-3" id="checkbox-3"/>
			<label for="checkbox-3">PC/AV Mode</label>
			<br>

			<input type="checkbox" name="checkbox-4" id="checkbox-4"/>
			<label for="checkbox-4">Off timer on/off</label>
			<br>

			<p>Power plan</p>

			<input type="radio" name="btn" id="radio1" value="1">
			<label for="radio1">High performance</label>
			<br>

			<input type="radio" name="btn" id="radio2" value="2">
			<label for="radio2">Eco saving</label>
			<br>

			<input type="radio" name="btn" id="radio3" value="3" disabled="disabled">
			<label for="radio3">Power Saver</label>
			<br>

			<input type="radio" name="btn" id="radio4" value="4">
			<label for="radio4">Samsung Optimized</label>
			<br>

			<input type="radio" name="btn" id="radio5" value="5">
			<label for="radio5">Default</label>
			<br>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"></script>
</html>
