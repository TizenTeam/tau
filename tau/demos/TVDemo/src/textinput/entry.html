<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<script build-remove="false">
			var tauConfig = {
				autoBuildOnPageChange: true
			};
		</script>
		<title>TV UI</title>
		<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"
				data-build-remove="false"></script>
		<link rel="stylesheet"
				href="../../lib/tau/tv/theme/default/tau.css">
		<link rel="stylesheet" href="style.css">

</head>
<body class="ui-pagecontainer">
<div class="ui-page"  id="entry-demo" data-role="page">
		<header class="ui-header">
			<h2 class="ui-title">Inputs</h2>
		</header>
		<div class="ui-content" data-role="content" data-scroll="none">
			<div class="ui-column-left">
				<ul class="ui-listview">
					<li>Text Input</li>
					<li class="rowspan-2">Textarea</li>
					<li>Password</li>
					<li>PIN</li>
					<li>Email</li>
					<li>URL</li>
					<li>Telephone</li>
					<li>Number</li>
				</ul>
			</div>
			<div class="ui-column-right">
				<ul class="ui-listview">
					<li><input type="text" name="name" value=""  /></li>
					<li><textarea cols="40" rows="8" name="textarea" id="textarea"></textarea></li>
					<li><input type="password" name="password" id="password" value="" /></li>
					<li><input type="password" name="password" id="pin" value="" class="pin" maxlength="1"/></li>
					<li><input type="email" name="email" id="email" value="" /></li>
					<li><input type="url" name="url" id="url" value="" /></li>
					<li><input type="tel" name="tel" id="tel" value="" /></li>
					<li><input type="number" placeholder="number here" name="number" id="number" value="" min="0" max="100"/></li>
				</ul>
			</div>
		</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
