<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<script build-remove="false">
		var tauConfig = {
			autoBuildOnPageChange: true
		};
	</script>
	<title>Wearable UI</title>
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js" data-
			build-remove="false"></script>
	<link rel="stylesheet" href="../../lib/tau/tv/theme/changeable/tau.css">
</head>
<body>
        <div class="ui-page">
			<header class="ui-header">
				<h2 class="ui-title">List with multiline</h2></header>
                <div class="ui-content">
                        <ul class="ui-listview white">
                                <li class="li-has-multiline li-has-radio">
                                    <label>
	                                    Wi-fi
	                                    <span class="li-text-sub">Overall size of fonts</span>
	                                    <input type="radio" name="radio-sample" id="rd-1"/>
	                                    <label for="rd-1"></label>
                                    </label>
                                </li>
                                 <li class="li-has-multiline li-has-radio">
                                    <label>
	                                    Bluetooth
	                                    <span class="li-text-sub">Screen savers and other settings</span>
	                                    <input type="radio" name="radio-sample" id="rd-2"/>
	                                    <label for="rd-2"></label>
	                                </label>
                                </li>
                                 <li class="li-has-multiline li-has-radio disabled">
                                    <label>
                                        Data usage (disabled)
                                        <span class="li-text-sub">Overall size of fonts</span>
                                        <input type="radio" name="radio-sample" disabled="disabled" id="rd-3"/>
                                        <label for="rd-3"></label>
                                    </label>
                                </li>
                                <li class="li-has-multiline li-has-radio">
                                    <label>
                                        Flight mode
                                        <span class="li-text-sub">Overall size of fonts</span>
                                        <input type="radio" name="radio-sample" id="rd-4"/>
                                        <label for="rd-4"></label>
                                    </label>
                                </li>
                        </ul>
                </div>
        </div>
</body>
<script type="text/javascript" src="../../lib/tau/js/tau.js"></script>
</html>
