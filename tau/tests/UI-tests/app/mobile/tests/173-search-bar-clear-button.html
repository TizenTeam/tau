<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"  href="./../lib/tau/mobile/theme/default/tau.css">
	<script type="text/javascript" src="./../lib/tau/mobile/js/tau.js"
			data-build-remove="false"></script>
</head>
<body>
<div class="ui-page" id="173-search-bar-clear-button-page">
	<div data-role="header">
		<a class="ui-header-btn ui-header-btn-left ui-header-btn-icon btn-icon-back"></a>
		<a class="ui-header-btn ui-header-btn-right ui-header-btn-icon"></a>
		<input type="search" name="search" id="173-search-bar-clear-button" value="Test"
				data-clear-btn="true"/>
	</div>
	<div class="ui-content">
		<ul class="ui-listview ui-colored-list">
			<li class="ui-li-static">List item 01</li>
			<li class="ui-li-static">List item 02</li>
			<li class="ui-li-static">List item 03</li>
			<li class="ui-li-static">List item 04</li>
			<li class="ui-li-static">List item 05</li>
			<li class="ui-li-static">List item 06</li>
			<li class="ui-li-static">List item 07</li>
			<li class="ui-li-static">List item 08</li>
			<li class="ui-li-static">List item 09</li>
			<li class="ui-li-static">List item 10</li>
		</ul>
	</div>
	<script>
		(function (tau) {
			var page = document.getElementById("173-search-bar-clear-button-page"),
				search = document.getElementById("173-search-bar-clear-button");

			/**
			 * pagebeforeshow event handler
			 * Do preparatory works and adds event listeners
			 */
			page.addEventListener("pageshow", function () {
				// get listview widget instance
				search.focus();
				tau.event.trigger(search, "keyup");
			});
		}(window.tau));
	</script>
</div>
</body>
</html>
