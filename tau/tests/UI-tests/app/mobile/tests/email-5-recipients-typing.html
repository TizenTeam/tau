<!DOCTYPE html><html><head>	<link rel="stylesheet" href="../lib/tau/mobile/theme/default/tau.css">	<link rel="stylesheet" href="../css/style.css">	<script type="text/javascript" src="../lib/tau/mobile/js/tau.js" data-build-remove="false"></script></head><body><div class="ui-page" id="email-5-recipients-typing-page">	<header>		<h1>New message</h1>		<a class="ui-header-btn ui-header-btn-left ui-header-btn-icon btn-icon-back"></a>	</header>	<div class="ui-content">		<ul class="ui-listview">			<li class="ui-li-static ui-li-has-dropdownmenu">				<select data-native-menu="false">					<option value="choose-one" data-placeholder="true">From : johndoe@samsung.com</option>					<option value="1">From : johndoe@samsung.com</option>					<option value="2">From : lorem@samsung.com</option>					<option value="3">From : ipsum@samsung.com</option>				</select>			</li>			<li class="ui-li-flex">				<span class="ui-li-area ui-li-area-a">					<div id="email-5-recipients-typing" class="ui-text-enveloper" data-selectable="true"							data-input="new-line" data-placeholder="Recipients" data-group-on-blur="false"							data-label-position="indent" data-label="To :"></div>				</span>				<span class="ui-li-area ui-li-area-c ui-li-icon ui-icon-contact"						style="align-self: flex-end; margin-bottom: 8px"></span>			</li>			<li class="ui-li-flex">				<span class="ui-li-area ui-li-area-a">					<input type="text" placeholder="Subject" data-clear-btn="true" data-outside-div="true"							id="email-5-recipients-typing-input-2"/>				</span>				<span class="ui-li-area ui-li-area-c ui-li-icon ui-icon-paperclip"></span>			</li>		</ul>	</div><!-- /content -->	<script>		(function(tau) {			var page = document.getElementById("email-5-recipients-typing-page"),				textEnveloperElement = document.getElementById("email-5-recipients-typing"),				textEnveloper;			/**			 * Adds a new item			 */			function onNewValue(event) {				textEnveloper.add(event.detail.value);			}			function showIcon(event) {				event.target.parentElement.nextElementSibling.style.display = "block";			}			function hideIcon(event) {				event.target.parentElement.nextElementSibling.style.display = "none";			}			/**			 * pagebeforeshow event handler			 * Do preparatory works and adds event listeners			 */			page.addEventListener("pagebeforeshow", function () {				textEnveloper = tau.widget.TextEnveloper(textEnveloperElement);				textEnveloper.add("Piotr Wronski");				textEnveloper.on("newvalue", onNewValue);				textEnveloper.on("expand", showIcon);				textEnveloper.on("fold", hideIcon);			});			/**			 * pagebeforeshow event handler			 * Do preparatory works and adds event listeners			 */			page.addEventListener("pageshow", function() {				var input = textEnveloper.getInput();				if (input) {					input.value = "Darek P";					input.focus();				}			});		}(window.tau));	</script></div><!-- /page --></body></html>
