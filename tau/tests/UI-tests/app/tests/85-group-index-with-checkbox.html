<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div class="ui-page" id="expandable-page">
	<div class="ui-header" data-position="fixed">
		<h1>Contacts</h1>
		<a class="ui-header-btn ui-header-btn-left ui-header-btn-icon btn-icon-back"></a>
	</div>
	<div class="ui-content">
		<ul class="ui-listview ui-colored-list">
			<li class="ui-expandable">
				<h2>Group index 1 <input type="checkbox" /></h2>
				<ul class="ui-listview">
					<li class="ui-li-static">Blue</li>
					<li class="ui-li-static">Red</li>
					<li class="ui-li-static">White</li>
				</ul>
			</li>
			<li class="ui-expandable" data-collapsed="false">
				<h2>Group index 2 <input type="checkbox" /></h2>
				<ul class="ui-listview">
					<li class="ui-li-static">List Item 08 <input type="checkbox" /></li>
					<li class="ui-li-static">List Item 09 <input type="checkbox" /></li>
					<li class="ui-li-static">List Item 10 <input type="checkbox" /></li>
					<li class="ui-li-static">List Item 11 <input type="checkbox" /></li>
				</ul>
			</li>
			<li class="ui-expandable" data-collapsed="false">
				<h2>Group index 3 <input type="checkbox" checked/></h2>
				<ul class="ui-listview">
					<li class="ui-li-static">List Item 14 <input type="checkbox" checked/></li>
					<li class="ui-li-static">List Item 15 <input type="checkbox" checked/></li>
					<li class="ui-li-static">List Item 16 <input type="checkbox" checked/></li>
					<li class="ui-li-static">List Item 17 <input
							type="checkbox" checked/></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
