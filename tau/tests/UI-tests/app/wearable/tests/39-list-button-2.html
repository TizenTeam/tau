<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
</head>
<body>
<div class="ui-page" id="buttonlistpage">
	<header>
		<h2 class="ui-title">Buttons List</h2>
	</header>
	<div class="ui-content">
		<ul class="ui-listview" id="buttonlist">
			<li class="ui-li-grid">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-circle ui-color-blue"></a>
				<a href="#" class="ui-btn ui-btn-icon ui-btn-circle ui-color-blue"></a>
			</li>
			<li class="ui-li-grid">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-circle ui-color-blue"></a>
				<a href="#" class="ui-btn ui-btn-icon ui-btn-circle ui-color-blue"></a>
			</li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
<script>
	(function (tau) {
		var page = document.getElementById("buttonlistpage"),
			buttonlist = document.getElementById("buttonlist"),
			widget;

		page.addEventListener("pagebeforeshow", function () {
			widget = tau.widget.Listview(buttonlist);
			widget._rollDown();
		});
	}(window.tau));
</script>
</body>
</html>
