<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/fonts.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
</head>

<body>
<div id="moreoptionsPage" class="ui-page">
	<header class="ui-header ui-has-more">
		<h2 class="ui-title">More Options</h2>
	</header>
	<div class="ui-content ui-content-padding">
		<button type="button" class="ui-more">More Options</button>
		It was a real pleasure for me to finally get to meet you. My colleagues join me in sending you our holiday greetings.
	</div>
	<!-- Circle Profile -->
	<div id="moreoptionsPopupCircle" class="ui-popup">
		<div id="selector" class="ui-selector">
			<div class="ui-item show-icon" data-title="Show"></div>
			<div class="ui-item human-icon" data-title="Human"></div>
			<div class="ui-item delete-icon" data-title="Delete"></div>
			<div class="ui-item show-icon" data-title="Show"></div>
			<div class="ui-item human-icon" data-title="Human"></div>
			<div class="ui-item delete-icon" data-title="Delete"></div>
			<div class="ui-item x-icon" data-title="X Icon"></div>
			<div class="ui-item fail-icon" data-title="Fail"></div>
			<div class="ui-item show-icon" data-title="Show"></div>
			<div class="ui-item human-icon" data-title="Human"></div>
			<div class="ui-item delete-icon" data-title="Delete"></div>

		</div>
	</div>

	<script type="text/javascript" src="./86-more-options-open.js"></script>
	<script>
		(function () {
			var page = document.getElementById("moreoptionsPage"),
				popupElement = document.getElementById("moreoptionsPopupCircle"),
				popup,
				onPageShow = function () {
					popup = tau.widget.Popup(popupElement);
					popup.open();
				},
				onPageHide = function () {
					popup.destroy();
				};

			page.addEventListener("pageshow", onPageShow);
			page.addEventListener("pagebeforehide", onPageHide);
		}());
	</script>
</div>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
</body>
</html>
