<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
</head>
<body>
<div class="ui-page" id="103-end-effect-bottom-scroll-multiline-list">
	<header class="ui-header">
		<h2 class="ui-title">Mobile Network</h2>
	</header>
	<div class="ui-content">
		<ul class="ui-listview">
			<li class="ui-li-has-multiline">
				<a>
					Use mobile network
					<span class="ui-li-sub-text li-text-sub">Always on</span>
				</a>
			</li>
			<li class="ui-li-has-multiline">
				<a>
					Mobile data
					<span class="ui-li-sub-text li-text-sub">Screen savers and other settings</span>
				</a>
			</li>
			<li class="ui-li-has-multiline">
				<a>
					Font size
					<span class="ui-li-sub-text li-text-sub">Overall size of fonts</span>
				</a>
			</li>
		</ul>
	</div>
	<script>
		(function () {
			var pageElement = document.getElementById("103-end-effect-bottom-scroll-multiline-list"),
				scrollView;

			pageElement.addEventListener("pageshow", function () {
				// make SectionChanger object
				scrollView = tau.widget.Scrollview(pageElement);
				pageElement.firstElementChild.scrollTop = 1000;
				scrollView._move({
					detail: {
						deltaY: -10
					}
				});
			});

			pageElement.addEventListener("pagehide", function () {
				// release object
				scrollView.destroy();
			});
		}());
	</script>
</div>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
</html>
