<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css"/>
	<title>Slider</title>
</head>

<body>

<h1 id="qunit-header">Slider default selectors</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
	<div data-role="page" id="page1">
		<div data-role="content">
			<ul data-role="listview">
				<li data-role="list-divider">Normal slider</li>
				<li><input id="mySlider1" name="mySlider1" data-popup="false" type="range" value="5" min="0" max="10"/>
				</li>
				<li data-role="list-divider">Icon slider</li>
				<li><input id="mySlider3" name="mySlider3" data-popup="false" type="range" value="5" min="0" max="10"
						   data-icon="bright"/></li>
				<li data-role="list-divider">Center Point slider</li>
				<li><input id="mySlider5" name="mySlider5" type="range" data-type="center" data-popup="false"
						   data-icon="text" data-text-left="0" data-text-right="10" value="5" min="0" max="10"></li>
			</ul>
		</div>
	</div>
</div>
<script src="../../../../../../libs/qunit-1.11.0.js"></script>
<script src="../../../../../../libs/support.js"></script>

<script src="defaultSelectors.js"></script>
<script type="text/javascript">
	var tauConfig = {
		"autorun": false
	};
</script>
<script type="text/javascript" src="../../../../../../libs/dist/js/tau.js"></script>
<script type="text/javascript" src="../../../../../../libs/dist/js/tau.support-2.3.js"></script>

</body>
</html>
