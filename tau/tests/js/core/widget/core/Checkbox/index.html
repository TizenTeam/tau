<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../../../../libs/dist/theme/default/tau.css">
	<link rel="stylesheet" href="../../../../../libs/qunit-1.11.0.css">
	<script src="../../../../../libs/qunit-1.11.0.js" type="text/javascript"></script>
	<script src="../../../../../libs/support.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
	<div class="ui-page" id="buttonPage">
		<div data-role="content">
			<fieldset data-role="controlgroup" class="my-check-controlgroup">
				<input type="checkbox" name="checkbox-1" id="checkbox-1"/>
				<label for="checkbox-1">Normal</label><br>
				<input type="checkbox" name="checkbox-2" id="checkbox-2" checked="checked"/>
				<label for="checkbox-2">Normal</label><br>
				<input type="checkbox" name="checkbox-3" id="checkbox-3" disabled="disabled" />
				<label for="checkbox-3">Disabled</label><br>
			</fieldset>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../../../libs/dist/js/tau.js"></script>
<script type="text/javascript" src="checkbox.js"></script>
</body>
</html>
