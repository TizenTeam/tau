<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../../../../libs/dist/theme/default/tau.css">
	<link rel="stylesheet" href="../../../../../libs/qunit-1.11.0.css">
	<script src="../../../../../libs/qunit-1.11.0.js" type="text/javascript"></script>
	<script src="../../../../../libs/support.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
	<div class="ui-page" id="buttonPage">
		<div data-role="content">
			<fieldset data-role="controlgroup" class="choosepet">
				<legend>Choose a pet:</legend>
				<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
				<label for="radio-choice-1">Cat</label><br>
				<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" disabled="disabled" />
				<label for="radio-choice-2">Dog</label><br>
			</fieldset>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../../../libs/dist/js/tau.js"></script>
<script type="text/javascript" src="radio.js"></script>
</body>
</html>
