<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Example</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="../../dist/tau.min.js"></script>
		<link rel="stylesheet" href="../../dist/themes/tizen-white/theme.min.css">
	</head>
	<body>
		<div data-role="page" id="testPage">
		</div>
		<script type="text/javascript">
			var page = document.getElementById("testPage");
			function loadInlineExample(code, options, callback) {
				var scripts = [],
				i,
				l;
				try {
					code = code.replace(/<script[^>]*[^]+<\/script>/gi, function (matched) {
							scripts.push(matched.replace(/<\/?script[^>]*>/gi, ""));
							return ""; // remove from html
					});
					page.innerHTML = code;
					for (i = 0, l = scripts.length; i < l; ++i) {
						eval(scripts[i]);
					}
					callback && callback(true);
				} catch (e) {
					document.body.innerHTML = e;
					callback && callback(false, e);
				}
			}
		</script>
	</body>
</html>
